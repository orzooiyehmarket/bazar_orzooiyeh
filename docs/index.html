<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fef9f3;
      color: #333;
      padding: 1rem;
      direction: rtl;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: green; }
      60% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }
    label, input, textarea, select {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .reservation-list {
      position: fixed;
      right: 0;
      top: 0;
      background: #fff;
      width: 250px;
      height: 100%;
      overflow-y: auto;
      border-left: 2px solid #ccc;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>بازار ارزوئیه</h1>

  <form id="productForm">
    <label>نام محصول:</label>
    <input type="text" id="name" required />

    <label>قیمت:</label>
    <input type="number" id="price" required />

    <label>توضیحات:</label>
    <textarea id="desc"></textarea>

    <label>تصویر محصول:</label>
    <input type="file" id="image" accept="image/*" required />

    <label>شماره تماس فروشنده:</label>
    <input type="tel" id="sellerPhone" required />

    <label>آدرس فروشنده:</label>
    <textarea id="address" required></textarea>

    <div class="actions">
      <button type="button" onclick="saveProduct()">ذخیره محصول</button>
      <button type="button" onclick="shareOnWhatsApp()">اشتراک‌گذاری در واتساپ</button>
      <button type="button" onclick="reserveProduct()">رزرو محصول</button>
    </div>
  </form>

  <div class="reservation-list" id="reservationList" hidden>
    <h3>رزروکنندگان:</h3>
    <ul id="buyersList"></ul>
  </div>

  <script>
    let uploadedImageUrl = "";
    const imgurClientId = "d4f989174bc6952";

    async function uploadImageToImgur(file) {
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: { Authorization: `Client-ID ${imgurClientId}` },
        body: formData,
      });
      const data = await res.json();
      return data.data.link;
    }

    function toJalali(date = new Date()) {
      const d = new Intl.DateTimeFormat('fa-IR').format(date);
      return d;
    }

    async function saveProduct() {
      const file = document.getElementById("image").files[0];
      if (!file) return alert("لطفاً تصویر را انتخاب کنید.");
      uploadedImageUrl = await uploadImageToImgur(file);
      alert("محصول ذخیره شد (شبیه‌سازی شده)");
    }

    function shareOnWhatsApp() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const desc = document.getElementById("desc").value;
      const sellerPhone = document.getElementById("sellerPhone").value;
      const address = document.getElementById("address").value;

      const jsonData = {
        شناسه: `PR-${new Date().toISOString().slice(0, 10).replace(/-/g, '')}-${Math.floor(Math.random()*1000)}`,
        نام: name,
        قیمت: price,
        توضیحات: desc,
        تماس_با_فروشنده: sellerPhone,
        آدرس: address,
        تاریخ: toJalali(),
        تصویر: uploadedImageUrl,
      };

      const msg = `${uploadedImageUrl}\n${JSON.stringify(jsonData, null, 2)}`;
      const whatsappUrl = `https://wa.me/989136666552?text=${encodeURIComponent(msg)}`;
      window.open(whatsappUrl, "_blank");
    }

    function reserveProduct() {
      const buyerName = prompt("نام شما:");
      const phone = prompt("شماره تماس:");
      const addr = prompt("آدرس شما:");
      if (!buyerName || !phone) return;

      const li = document.createElement("li");
      li.textContent = `${buyerName} | ${phone} | ${addr}`;
      document.getElementById("buyersList").appendChild(li);
      document.getElementById("reservationList").hidden = false;
    }
  </script>
</body>
</html>
