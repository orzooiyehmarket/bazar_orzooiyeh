<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fdfdfd;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(to left, #ff6f61, #ffcc70);
      color: white;
      font-size: 1.4rem;
    }
    #time-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
    }
    #animated-title {
      font-weight: bold;
      animation: rainbow 5s infinite;
    }
    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: green; }
      60% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }
    .container {
      padding: 1rem;
    }
    input, textarea, button, select {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .shadow-box {
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #fff;
      border-radius: 1rem;
    }
    .image-preview {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 1rem;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .buttons button {
      flex: 1;
      background: #4CAF50;
      color: white;
      border: none;
    }
    .upload-icon {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
    }
    /* Navigation */
    .nav-panel {
      position: fixed;
      right: -100%;
      top: 0;
      height: 100vh;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 2rem;
      transition: right 0.4s ease-in-out;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .nav-panel.active {
      right: 0;
    }
    .nav-toggle {
      position: fixed;
      right: 1rem;
      top: 1rem;
      font-size: 2rem;
      color: white;
      background: none;
      border: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <div id="time-box"></div>
    <div id="animated-title">بازار ارزوئیه</div>
  </header>
  <button class="nav-toggle" onclick="toggleNav()">☰</button>
  <div class="nav-panel" id="navPanel">
    <a href="#">اشتراک‌گذاری</a>
    <a href="#">درباره ما</a>
    <a href="#">تماس با ما</a>
    <button onclick="toggleNav()">بستن ×</button>
  </div>
  <div class="container">
    <div class="shadow-box">
      <label>نام محصول</label>
      <input type="text" id="name">
      <label>قیمت</label>
      <input type="number" id="price">
      <label>فروشنده</label>
      <input type="text" id="seller">
      <label>تماس با فروشنده</label>
      <input type="text" id="phone">
      <label>آدرس</label>
      <textarea id="address"></textarea>
    </div>
    <div class="shadow-box">
      <label>آپلود تصویر</label>
      <input type="file" id="images" accept="image/*" multiple style="display:none" onchange="previewImages(event)">
      <button class="upload-icon" onclick="document.getElementById('images').click()">📤</button>
      <div id="image-preview"></div>
    </div>
    <div class="buttons">
      <button onclick="saveProduct()">ذخیره</button>
      <button onclick="shareWhatsApp()">اشتراک‌گذاری</button>
      <button onclick="reserveProduct()">رزرو</button>
    </div>
  </div>
  <script>
    function toggleNav() {
      const panel = document.getElementById('navPanel');
      panel.classList.toggle('active');
    }
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fa-IR');
      const date = now.toLocaleDateString('fa-IR');
      document.getElementById('time-box').innerText = date + ' - ' + time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function previewImages(event) {
      const files = event.target.files;
      const preview = document.getElementById('image-preview');
      preview.innerHTML = '';
      for (let i = 0; i < files.length && i < 5; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'image-preview';
          preview.appendChild(img);
        }
        reader.readAsDataURL(files[i]);
      }
    }
    function shareWhatsApp() {
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const seller = document.getElementById('seller').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const date = new Date().toLocaleDateString('fa-IR');

      const message = `تصویر محصول بالا 👆\n\nنام ${name}\nقیمت ${price} تومان\nفروشنده ${seller}\nشماره ${phone}\nآدرس ${address}\nتاریخ ${date}`;

      const waUrl = `https://wa.me/989136666552?text=${encodeURIComponent(message)}`;
      window.open(waUrl, '_blank');
    }
    function saveProduct() {
      alert('ذخیره‌سازی اطلاعات (اتصال به Google Sheet نیاز دارد)');
    }
    function reserveProduct() {
      const name = prompt('نام شما:');
      const phone = prompt('شماره تماس:');
      const addr = prompt('آدرس شما:');
      if (name && phone) {
        alert('درخواست رزرو شما ثبت شد. (در آینده به Google Sheet ارسال می‌شود.)');
      }
    }
  </script>
</body>
</html>
