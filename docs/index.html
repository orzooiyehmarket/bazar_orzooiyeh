<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      background: #fefae0;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #e63946;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { color: #e63946; }
      50% { color: #ffb703; }
      100% { color: #e63946; }
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background: #457b9d;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>بازار ارزوئیه</h1>  <form id="product-form">
    <input type="text" id="product" placeholder="نام محصول" required />
    <input type="text" id="price" placeholder="قیمت (تومان)" required />
    <input type="number" id="quantity" placeholder="تعداد موجودی" required />
    <input type="text" id="category" placeholder="دسته‌بندی (مثلاً لبنیات)" required />
    <input type="text" id="name" placeholder="نام فروشنده" required />
    <input type="tel" id="phone" placeholder="شماره تماس واتساپ" required />
    <button type="submit">ذخیره محصول</button>
  </form><button onclick="shareJson()">اشتراک‌گذاری در واتساپ</button>

  <p id="status"></p>  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyHUiGDSpKq6_vsC5jgc7Q0H9yX98KHDKZhT2O_gHze8-yniK_oLqOg3vwE7tQVeoMlHg/exec";

    document.getElementById("product-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {
        product: document.getElementById("product").value,
        price: document.getElementById("price").value,
        quantity: document.getElementById("quantity").value,
        category: document.getElementById("category").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value
      };

      // ذخیره آفلاین در LocalStorage اگر آفلاین باشه
      if (!navigator.onLine) {
        localStorage.setItem("pendingProduct", JSON.stringify(formData));
        document.getElementById("status").innerText = "آفلاین هستید. اطلاعات ذخیره شد و پس از اتصال ارسال می‌شود.";
        return;
      }

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });
        const json = await res.json();
        document.getElementById("status").innerText = "✅ محصول با موفقیت ثبت شد.";
        document.getElementById("product-form").reset();
      } catch (err) {
        document.getElementById("status").innerText = "❌ خطا در ارسال اطلاعات.";
      }
    });

    // ارسال خودکار بعد از آنلاین شدن
    window.addEventListener("online", () => {
      const pending = localStorage.getItem("pendingProduct");
      if (pending) {
        fetch(endpoint, {
          method: "POST",
          body: pending,
          headers: { "Content-Type": "application/json" }
        }).then(() => {
          localStorage.removeItem("pendingProduct");
          document.getElementById("status").innerText = "✅ اطلاعات آفلاین ارسال شد.";
        });
      }
    });

    // دکمه اشتراک‌گذاری واتساپ
    function shareJson() {
      const text = `📦 محصول جدید در بازار ارزوئیه ثبت شد!\nبرای دیدن محصولات به لینک سایت بروید:\nhttps://orzooiyehmarket.github.io/bazar_orzooiyeh/`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script></body>
</html>
