<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بازار ارزوئیه</title>
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.0/dist/jalaali.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #e91e63;
      font-size: 2em;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {opacity: 0.5;}
      50% {opacity: 1;}
      100% {opacity: 0.5;}
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #btns {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <h1>بازار ارزوئیه</h1>

  <label>نام محصول:</label>
  <input type="text" id="name" required />

  <label>قیمت:</label>
  <input type="number" id="price" required />

  <label>توضیحات:</label>
  <textarea id="description"></textarea>

  <label>تصویر محصول:</label>
  <input type="file" id="imageInput" accept="image/*" />

  <div id="btns">
    <button onclick="submitForm()">ذخیره</button>
    <button onclick="shareOnWhatsApp()">اشتراک‌گذاری</button>
    <button onclick="reserveProduct()">رزرو</button>
  </div>

  <script>
    const clientId = "d4f989174bc6952";

    function getTodayShamsi() {
      const g = new Date();
      const j = window.jalaali.toJalaali(g.getFullYear(), g.getMonth()+1, g.getDate());
      return `${j.jy}/${j.jm}/${j.jd}`;
    }

    let uploadedImageUrl = "";

    async function uploadImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return "";

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: `Client-ID ${clientId}`
        },
        body: formData
      });

      const json = await res.json();
      return json.data.link;
    }

    async function shareOnWhatsApp() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const date = getTodayShamsi();

      if (!name || !price) {
        alert("نام و قیمت را وارد کنید.");
        return;
      }

      let imgUrl = uploadedImageUrl;
      if (!imgUrl) {
        imgUrl = await uploadImage();
        uploadedImageUrl = imgUrl;
      }

      const productInfo = {
        نام: name,
        قیمت: price + " تومان",
        توضیحات: description,
        تاریخ: date
      };

      const jsonText = JSON.stringify(productInfo, null, 2);
      const fullMessage = `${imgUrl}\n\n${jsonText}`;

      const waURL = `https://wa.me/989136666552?text=${encodeURIComponent(fullMessage)}`;
      window.open(waURL, "_blank");
    }

    async function submitForm() {
      alert("در نسخه بعدی، ذخیره‌سازی به شیت انجام می‌شود."); // به‌زودی به Google Sheets وصل می‌کنیم
    }

    function reserveProduct() {
      const name = document.getElementById("name").value;
      const buyer = prompt("نام شما چیست؟");
      const phone = prompt("شماره تماس:");
      const addr = prompt("آدرس شما:");

      if (buyer && phone) {
        const reserveData = {
          محصول: name,
          خریدار: buyer,
          تماس: phone,
          آدرس: addr
        };

        alert("رزرو انجام شد:\n" + JSON.stringify(reserveData, null, 2));
        // در نسخه بعدی: ذخیره رزرو در Google Sheets و نمایش فقط برای فروشنده مربوطه
      }
    }
  </script>

</body>
</html>
