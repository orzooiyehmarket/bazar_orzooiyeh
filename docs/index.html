<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom left, #fdf6e3, #e0f7fa);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      color: #e91e63;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #productImage {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 12px;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00796b;
    }

    .reserve-form {
      margin-top: 20px;
      border-top: 2px dashed #aaa;
      padding-top: 20px;
    }

  </style>
</head>
<body>
  <h1>بازار ارزوئیه</h1>

  <!-- فرم ثبت محصول -->
  <div class="form-group">
    <label for="name">نام محصول:</label>
    <input type="text" id="name">
  </div>

  <div class="form-group">
    <label for="price">قیمت:</label>
    <input type="number" id="price">
  </div>

  <div class="form-group">
    <label for="quantity">تعداد:</label>
    <input type="number" id="quantity">
  </div>

  <div class="form-group">
    <label for="contact">تماس با فروشنده:</label>
    <input type="text" id="contact">
  </div>

  <div class="form-group">
    <label for="imageUpload">تصویر محصول:</label>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="productImage" src="" />
  </div>

  <!-- دکمه‌ها -->
  <div class="buttons">
    <button onclick="saveProduct()">ذخیره</button>
    <button onclick="shareOnWhatsApp()">اشتراک‌گذاری</button>
    <button onclick="toggleReserve()">رزرو</button>
  </div>

  <!-- فرم رزرو -->
  <div id="reserveSection" class="reserve-form" style="display:none;">
    <h3>فرم رزرو محصول</h3>

    <div class="form-group">
      <label for="buyerName">نام خریدار:</label>
      <input type="text" id="buyerName">
    </div>

    <div class="form-group">
      <label for="buyerPhone">شماره تماس:</label>
      <input type="text" id="buyerPhone">
    </div>

    <div class="form-group">
      <label for="buyerAddress">آدرس:</label>
      <textarea id="buyerAddress"></textarea>
    </div>

    <button onclick="reserveData()">ارسال رزرو</button>
  </div>

  <script>
    let imageDataUrl = '';

    // بارگذاری تصویر
    document.getElementById("imageUpload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        imageDataUrl = e.target.result;
        document.getElementById("productImage").src = imageDataUrl;
      };
      if (file) reader.readAsDataURL(file);
    });

    function toShamsi(date) {
      return new Intl.DateTimeFormat('fa-IR').format(date);
    }

    // دکمه اشتراک‌گذاری در واتساپ
    function shareOnWhatsApp() {
      const product = getProductData();
      const json = JSON.stringify(product, null, 2);
      const msg = `${imageDataUrl}\n\n${json}`;
      window.open(`https://wa.me/989136666552?text=${encodeURIComponent(msg)}`, '_blank');
    }

    // دکمه ذخیره محصول (ارسال به Google Sheet)
    function saveProduct() {
      const product = getProductData();
      fetch("YOUR_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify({ type: "product", ...product }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.ok ? alert("✅ محصول ذخیره شد") : alert("❌ خطا در ذخیره"))
      .catch(() => alert("❌ ارتباط برقرار نشد"));
    }

    // نمایش فرم رزرو
    function toggleReserve() {
      const sec = document.getElementById("reserveSection");
      sec.style.display = sec.style.display === "none" ? "block" : "none";
    }

    // دکمه ارسال رزرو
    function reserveData() {
      const productCode = generateProductCode();
      const data = {
        type: "reserve",
        code: productCode,
        name: document.getElementById("buyerName").value,
        phone: document.getElementById("buyerPhone").value,
        address: document.getElementById("buyerAddress").value
      };
      fetch("YOUR_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.ok ? alert("✅ رزرو ثبت شد") : alert("❌ خطا در ثبت رزرو"))
      .catch(() => alert("❌ ارتباط برقرار نشد"));
    }

    // داده‌های محصول
    function getProductData() {
      return {
        نام: document.getElementById("name").value,
        قیمت: document.getElementById("price").value,
        تعداد: document.getElementById("quantity").value,
        تماس: document.getElementById("contact").value,
        تصویر: imageDataUrl,
        تاریخ: toShamsi(new Date()),
        کد: generateProductCode()
      };
    }

    // تولید کد محصول: yyyymmdd + 4 رقم تصادفی
    function generateProductCode() {
      const now = new Date();
      const dateStr = now.getFullYear().toString() +
                      (now.getMonth() + 1).toString().padStart(2, '0') +
                      now.getDate().toString().padStart(2, '0');
      const rand = Math.floor(Math.random() * 9000 + 1000);
      return `${dateStr}-${rand}`;
    }

  </script>
</body>
</html>
