<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom left, #fdf6e3, #e0f7fa);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #e91e63;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #productImage {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 12px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <h1>بازار ارزوئیه</h1>

  <div class="form-group">
    <label for="name">نام محصول:</label>
    <input type="text" id="name" />
  </div>

  <div class="form-group">
    <label for="price">قیمت:</label>
    <input type="number" id="price" />
  </div>

  <div class="form-group">
    <label for="quantity">تعداد:</label>
    <input type="number" id="quantity" />
  </div>

  <div class="form-group">
    <label for="contact">تماس با فروشنده:</label>
    <input type="text" id="contact" />
  </div>

  <div class="form-group">
    <label for="imageUpload">تصویر محصول:</label>
    <input type="file" id="imageUpload" accept="image/*" />
    <img id="productImage" src="" alt="پیش‌نمایش تصویر" />
  </div>

  <div class="buttons">
    <button onclick="saveData()">ذخیره محصول</button>
    <button onclick="shareOnWhatsApp()">اشتراک‌گذاری در واتساپ</button>
    <button onclick="reserveProduct()">رزرو</button>
  </div>

  <script>
    let imageDataUrl = '';

    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        imageDataUrl = e.target.result;
        document.getElementById('productImage').src = imageDataUrl;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    });

    function toPersianDate(date) {
      const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
      return new Intl.DateTimeFormat('fa-IR', options).format(date);
    }

    function shareOnWhatsApp() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const quantity = document.getElementById("quantity").value;
      const contact = document.getElementById("contact").value;
      const date = toPersianDate(new Date());

      const productData = {
        "نام": name,
        "قیمت": price + " تومان",
        "تعداد": quantity,
        "تماس با فروشنده": contact,
        "تاریخ": date
      };

      const jsonText = JSON.stringify(productData, null, 2);
      const message = `${imageDataUrl}\n\n${jsonText}`;
      const phoneNumber = "09136666552";
      const whatsappUrl = `https://wa.me/98${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }

    function saveData() {
      alert("🔒 ذخیره‌سازی به‌زودی متصل می‌شود...");
    }

    function reserveProduct() {
      alert("📝 فرم رزرو به‌زودی افزوده خواهد شد...");
    }
  </script>
</body>
</html>
