<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازار ارزوییه</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(to left, #ff6ec4, #7873f5);
      color: white;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      animation: rainbow 4s infinite alternate;
    }
    #clock {
      font-size: 14px;
    }
    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
    nav {
      width: 100%;
      background-color: #eee;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .button-row button {
      flex: 1;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-image {
      width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>بازار ارزوییه</h1>
    <div id="clock"></div>
  </header>
  <nav>
    <a href="#share">اشتراک‌گذاری</a>
    <a href="#about">درباره ما</a>
    <a href="#contact">تماس با ما</a>
  </nav>
  <div class="container">
    <div class="form-group">
      <label for="name">نام محصول</label>
      <input type="text" id="name">
    </div>
    <div class="form-group">
      <label for="price">قیمت</label>
      <input type="number" id="price">
    </div>
    <div class="form-group">
      <label for="seller">نام فروشنده</label>
      <input type="text" id="seller">
    </div>
    <div class="form-group">
      <label for="contact">تماس با فروشنده</label>
      <input type="text" id="contact">
    </div>
    <div class="form-group">
      <label for="address">آدرس</label>
      <textarea id="address"></textarea>
    </div>
    <div class="form-group">
      <label for="image">بارگذاری تصویر</label>
      <input type="file" id="image" accept="image/*">
      <img id="preview" class="product-image" style="display:none;">
    </div>
    <div class="button-row">
      <button onclick="shareWhatsApp()">اشتراک‌گذاری</button>
      <button onclick="saveData()">ذخیره</button>
      <button onclick="reserveProduct()">رزرو</button>
    </div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('clock').innerText = new Intl.DateTimeFormat('fa-IR', options).format(now);
    }
    setInterval(updateClock, 1000);
    updateClock();

    document.getElementById("image").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.getElementById("preview");
        img.src = event.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function shareWhatsApp() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const seller = document.getElementById("seller").value;
      const contact = document.getElementById("contact").value;
      const address = document.getElementById("address").value;
      const imgSrc = document.getElementById("preview").src;
      const message = `📷\n${imgSrc}\n\nنام محصول ${name}\nقیمت ${price} تومان\nفروشنده ${seller}\nتماس با فروشنده ${contact}\nآدرس ${address}`;
      const phoneNumber = '09136666552';
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }

    function saveData() {
      alert("در حال توسعه");
    }

    function reserveProduct() {
      alert("فرم رزرو در حال توسعه است");
    }
  </script>
</body>
</html>
