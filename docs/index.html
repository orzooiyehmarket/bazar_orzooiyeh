<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .clock-box {
      background: #eeeeee;
      padding: 10px 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buyers-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .buyer-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 20px;
      width: 280px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .buyer-card:hover {
      transform: scale(1.02);
    }

    .buyer-name {
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .max-invest { background-color: #d32f2f; } /* قرمز */
    .med-invest { background-color: #388e3c; } /* سبز */
    .min-invest { background-color: #1976d2; } /* آبی */

    .buyer-amount {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .buyer-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- ساعت و تاریخ -->
  <div class="clock-box" id="clock">در حال بارگذاری ساعت...</div>

  <!-- لیست خریداران -->
  <h2 style="text-align:center;">سرمایه‌گذاران</h2>

  <div class="buyers-section">
    <div class="buyer-card">
      <div class="buyer-name">
        <span class="badge max-invest"></span>
        علی رضایی
      </div>
      <div class="buyer-amount">۲۵۰ میلیون تومان</div>
    </div>

    <div class="buyer-card">
      <div class="buyer-name">
        <span class="badge med-invest"></span>
        سارا محمدی
      </div>
      <div class="buyer-amount">۱۲۰ میلیون تومان</div>
    </div>

    <div class="buyer-card">
      <div class="buyer-name">
        <span class="badge min-invest"></span>
        مجتبی امینی
      </div>
      <div class="buyer-amount">۳۰ میلیون تومان</div>
    </div>
  </div>

  <!-- ساعت شمسی -->
  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = new Intl.DateTimeFormat('fa-IR', options).format(now);
      const timeStr = now.toLocaleTimeString('fa-IR');
      document.getElementById('clock').innerText = `${dateStr} - ${timeStr}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
