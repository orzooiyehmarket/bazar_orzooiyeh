<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بازار ارزوئیه</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { direction: rtl; background: #fefce8; font-family: sans-serif; }
    h1 { animation: rainbow 5s linear infinite; font-weight: bold; }
    @keyframes rainbow {
      0% { color: red; }
      25% { color: orange; }
      50% { color: green; }
      75% { color: blue; }
      100% { color: violet; }
    }
  </style>
</head>
<body class="p-4">

  <h1 class="text-3xl text-center mb-6">بازار ارزوئیه</h1>

  <form id="productForm" class="bg-white p-4 rounded-xl shadow-lg space-y-4">
    <input type="hidden" id="productId">

    <div>
      <label class="block text-sm">نام محصول</label>
      <input id="productName" class="w-full border p-2 rounded" required>
    </div>

    <div>
      <label class="block text-sm">قیمت</label>
      <input id="productPrice" type="number" class="w-full border p-2 rounded" required>
    </div>

    <div>
      <label class="block text-sm">تعداد</label>
      <input id="productQty" type="number" class="w-full border p-2 rounded" required>
    </div>

    <div>
      <label class="block text-sm">شماره تماس فروشنده</label>
      <input id="productContact" type="tel" class="w-full border p-2 rounded" required>
    </div>

    <div>
      <label class="block text-sm">بارگذاری تصویر</label>
      <input id="productImage" type="file" accept="image/*" class="w-full border p-2 rounded">
      <img id="productImagePreview" src="" alt="پیش‌نمایش" class="mt-2 w-40 h-40 object-cover rounded hidden">
    </div>

    <div class="flex gap-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">ذخیره محصول</button>
      <a id="whatsapp-share" class="bg-green-500 text-white px-4 py-2 rounded" target="_blank">اشتراک‌گذاری در واتساپ</a>
    </div>
  </form>

  <script>
    // تولید شناسه خودکار
    function generateProductId() {
      const date = new Date();
      const year = date.getFullYear();
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const day = ("0" + date.getDate()).slice(-2);
      const rand = Math.floor(Math.random() * 9000 + 1000); // 4 رقم تصادفی
      return `${year}${month}${day}-${rand}`;
    }

    document.getElementById("productId").value = generateProductId();

    // پیش‌نمایش تصویر
    document.getElementById("productImage").addEventListener("change", function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById("productImagePreview");
        img.src = e.target.result;
        img.classList.remove("hidden");
      };
      if (file) reader.readAsDataURL(file);
    });

    // ارسال فرم به Google Sheets (اختیاری اگر وصل شده باشید)
    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("اطلاعات ثبت شد (نمونه). اتصال به شیت باید اینجا فعال شود.");
    });

    // ساخت لینک واتساپ
    function generateWhatsAppLink(productData) {
      const phoneNumber = "09136666552"; // فقط همین شماره
      const text = `🛒 محصول جدید از بازار ارزوئیه:
📦 نام محصول: ${productData.name}
💰 قیمت: ${productData.price}
📞 تماس فروشنده: ${productData.contact}
📸 تصویر: ${productData.image ? productData.image : "ندارد"}
📅 تاریخ: ${productData.date}
📌 شناسه: ${productData.id}`;
      const encodedText = encodeURIComponent(text);
      return `https://wa.me/98${phoneNumber}?text=${encodedText}`;
    }

    document.getElementById("whatsapp-share").addEventListener("click", function (e) {
      e.preventDefault();

      const productData = {
        name: document.getElementById("productName").value,
        price: document.getElementById("productPrice").value,
        contact: document.getElementById("productContact").value,
        image: document.getElementById("productImagePreview").src || "",
        date: new Date().toLocaleDateString("fa-IR"),
        id: document.getElementById("productId").value
      };

      const link = generateWhatsAppLink(productData);
      window.open(link, "_blank");
    });
  </script>
</body>
</html>
