<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(to left, #ff9a9e, #fad0c4);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .datetime {
      font-size: 14px;
      background-color: #fff;
      color: #000;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      padding: 20px;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      margin-bottom: 5px;
    }

    .field input, .field textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .preview {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .preview img {
      max-height: 100px;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .price-box, .buy-box {
      padding: 15px;
      background: #fff;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .nav-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.95);
      transition: right 0.3s ease-in-out;
      z-index: 1000;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .nav-panel.open {
      right: 0;
    }

    .nav-panel a {
      display: block;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
      text-decoration: none;
    }

    @media screen and (max-width: 768px) {
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div>بازار ارزوئیه</div>
    <div class="datetime" id="datetime"></div>
  </header>

  <div class="container">
    <div class="field">
      <label>نام محصول</label>
      <input type="text" id="name">
    </div>
    <div class="field">
      <label>قیمت</label>
      <input type="text" id="price">
    </div>
    <div class="field">
      <label>نام فروشنده</label>
      <input type="text" id="seller">
    </div>
    <div class="field">
      <label>تماس با فروشنده</label>
      <input type="text" id="contact">
    </div>
    <div class="field">
      <label>آدرس</label>
      <input type="text" id="address">
    </div>

    <div class="field">
      <label>تصویر محصول (تا ۵ عدد)</label>
      <input type="file" id="images" accept="image/*" multiple style="display:none">
      <button onclick="document.getElementById('images').click()">
        📤 بارگذاری عکس
      </button>
      <div class="preview" id="preview"></div>
    </div>

    <div class="price-box">
      قیمت نهایی: <span id="final-price">0</span> تومان
    </div>

    <div class="buy-box">
      تعداد باقی‌مانده: <span id="stock">5</span>
    </div>

    <div class="field">
      <label>رزرو محصول</label>
      <input type="text" id="buyer-name" placeholder="نام خریدار">
      <input type="text" id="buyer-phone" placeholder="شماره تماس">
      <input type="text" id="buyer-address" placeholder="آدرس">
    </div>

    <div class="buttons">
      <button onclick="shareToWhatsApp()">📤 اشتراک‌گذاری</button>
      <button onclick="saveData()">💾 ذخیره</button>
      <button onclick="reserveProduct()">📝 رزرو</button>
    </div>
  </div>

  <div class="nav-panel" id="nav">
    <a href="#">اشتراک‌گذاری</a>
    <a href="#">درباره ما</a>
    <a href="#">تماس با ما</a>
  </div>

  <script>
    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);

    let xDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      if (!xDown) return;
      let xUp = evt.touches[0].clientX;
      let xDiff = xDown - xUp;
      if (xDiff > 50) document.getElementById('nav').classList.add('open');
      xDown = null;
    }

    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('fa-IR');
      const time = now.toLocaleTimeString('fa-IR');
      document.getElementById('datetime').innerText = `${date} - ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function shareToWhatsApp() {
      const img = document.querySelector('#preview img')?.src || '';
      const data = `نام ${name.value}\nقیمت ${price.value}\nفروشنده ${seller.value}\nتماس ${contact.value}\nآدرس ${address.value}`;
      const msg = img + '\n' + data;
      window.open(`https://wa.me/989136666552?text=${encodeURIComponent(msg)}`);
    }

    function saveData() {
      alert('ذخیره شد (به‌صورت نمایشی)');
    }

    function reserveProduct() {
      const name = document.getElementById('buyer-name').value;
      const phone = document.getElementById('buyer-phone').value;
      const address = document.getElementById('buyer-address').value;
      alert(`رزرو با موفقیت انجام شد برای ${name}`);
    }

    images.onchange = () => {
      preview.innerHTML = '';
      [...images.files].slice(0, 5).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    };
  </script>
</body>

</html>
