<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازار ارزوئیه</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #fefefe;
      direction: rtl;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to left, #ffd700, #ffa500);
      padding: 10px 20px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }
    #clockBox {
      background-color: #fff;
      color: #000;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .nav-drawer {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 999;
      transition: right 0.3s ease;
      padding: 50px 20px;
    }
    .nav-drawer ul {
      list-style: none;
      padding: 0;
    }
    .nav-drawer li {
      font-size: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .show-drawer {
      right: 0;
    }
    .image-preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .image-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .form-section {
      padding: 20px;
    }
    .form-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-section input, .form-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-actions {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    .form-actions button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-actions button:hover {
      opacity: 0.8;
    }
    .field-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div>بازار ارزوئیه</div>
    <div id="clockBox"></div>
  </header>

  <div class="form-section" id="form">
    <label for="productName">نام محصول</label>
    <input type="text" id="productName" placeholder="مثلاً: عسل کوهی">

    <label for="price">قیمت (تومان)</label>
    <input type="number" id="price" placeholder="مثلاً: ۱۲۰۰۰۰">

    <label for="seller">نام فروشنده</label>
    <input type="text" id="seller" placeholder="مثلاً: احمد رضایی">

    <label for="phone">تماس با فروشنده</label>
    <input type="tel" id="phone" placeholder="مثلاً: ۰۹۱۳xxxxxxx">

    <label for="address">آدرس</label>
    <textarea id="address" placeholder="مثلاً: ارزوئیه، محله بالا"></textarea>

    <label>تصاویر محصول (حداکثر ۵ عدد)</label>
    <input type="file" id="imageUpload" multiple accept="image/*">
    <div class="image-preview" id="imagePreview"></div>
  </div>

  <div class="form-actions">
    <button onclick="shareProduct()">اشتراک‌گذاری در واتساپ</button>
    <button onclick="saveProduct()">ذخیره محصول</button>
    <button onclick="openReserveForm()">رزرو</button>
  </div>

  <div class="nav-drawer" id="navDrawer">
    <ul>
      <li>اشتراک‌گذاری</li>
      <li>درباره ما</li>
      <li>تماس با ما</li>
    </ul>
  </div>

  <script>
    // ساعت دیجیتال
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fa-IR');
      const date = now.toLocaleDateString('fa-IR');
      document.getElementById('clockBox').textContent = date + ' - ' + time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // نویگیشن با کشیدن از راست به چپ
    let startX = 0;
    document.body.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.body.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 100) {
        document.getElementById('navDrawer').classList.add('show-drawer');
      }
    });
    document.getElementById('navDrawer').addEventListener('click', () => {
      document.getElementById('navDrawer').classList.remove('show-drawer');
    });
  </script>
</body>
</html>
