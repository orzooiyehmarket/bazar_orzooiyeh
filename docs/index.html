<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .clock-box {
      background: #eeeeee;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .buyers-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 350px;
    }

    .buyer {
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }

    .max-invest { background-color: #d32f2f; } /* قرمز */
    .med-invest { background-color: #388e3c; } /* سبز */
    .min-invest { background-color: #1976d2; } /* آبی */
  </style>
</head>
<body>

  <!-- ساعت و تاریخ -->
  <div class="clock-box" id="clock">در حال بارگذاری ساعت...</div>

  <!-- لیست خریداران -->
  <h2>لیست خریداران</h2>
  <div class="buyers-list">
    <div class="buyer max-invest">علی رضایی - ۲۵۰ میلیون تومان</div>
    <div class="buyer med-invest">سارا محمدی - ۱۲۰ میلیون تومان</div>
    <div class="buyer min-invest">مجتبی امینی - ۳۰ میلیون تومان</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = new Intl.DateTimeFormat('fa-IR', options).format(now);
      const timeStr = now.toLocaleTimeString('fa-IR');
      document.getElementById('clock').innerText = `${dateStr} - ${timeStr}`;
    }

    updateClock();
    setInterval(updateClock, 1000); // به‌روزرسانی هر ثانیه
  </script>

</body>
</html>
