<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بازار ارزوئیه</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { direction: rtl; background: #fefce8; font-family: sans-serif; }
    h1 { animation: rainbow 5s linear infinite; font-weight: bold; }
    @keyframes rainbow {
      0% { color: red; }
      25% { color: orange; }
      50% { color: green; }
      75% { color: blue; }
      100% { color: violet; }
    }
  </style>
</head>
<body class="p-4">

  <h1 class="text-3xl text-center mb-6">بازار ارزوئیه</h1>

  <form id="فرم_محصول" class="bg-white p-4 rounded-xl shadow-lg space-y-4">
    <input type="hidden" id="شناسه_محصول">

    <div>
      <label class="block text-sm">نام محصول</label>
      <input id="نام" class="w-full border p-2 rounded" required>
    </div>

    <div>
      <label class="block text-sm">قیمت (تومان)</label>
      <input id="قیمت" type="number" class="w-full border p-2 rounded" required>
    </div>

    <div>
      <label class="block text-sm">تعداد موجودی</label>
      <input id="تعداد" type="number" class="w-full border p-2 rounded" required>
    </div>

    <div>
      <label class="block text-sm">شماره تماس فروشنده</label>
      <input id="شماره_تماس" type="tel" class="w-full border p-2 rounded" required>
    </div>

    <div>
      <label class="block text-sm">بارگذاری تصویر</label>
      <input id="تصویر" type="file" accept="image/*" class="w-full border p-2 rounded">
      <img id="پیش‌نمایش_تصویر" src="" alt="پیش‌نمایش" class="mt-2 w-40 h-40 object-cover rounded hidden">
    </div>

    <div class="flex gap-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">ذخیره محصول</button>
      <a id="اشتراک_واتساپ" class="bg-green-500 text-white px-4 py-2 rounded" target="_blank">اشتراک‌گذاری در واتساپ</a>
    </div>
  </form>

  <script>
    function تولید_شناسه() {
      const تاریخ = new Date();
      const سال = تاریخ.getFullYear();
      const ماه = ("0" + (تاریخ.getMonth() + 1)).slice(-2);
      const روز = ("0" + تاریخ.getDate()).slice(-2);
      const رند = Math.floor(Math.random() * 9000 + 1000);
      return `${سال}${ماه}${روز}-${رند}`;
    }

    document.getElementById("شناسه_محصول").value = تولید_شناسه();

    document.getElementById("تصویر").addEventListener("change", function () {
      const فایل = this.files[0];
      const خواننده = new FileReader();
      خواننده.onload = function (e) {
        const تصویر = document.getElementById("پیش‌نمایش_تصویر");
        تصویر.src = e.target.result;
        تصویر.classList.remove("hidden");
      };
      if (فایل) خواننده.readAsDataURL(فایل);
    });

    document.getElementById("فرم_محصول").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("محصول ذخیره شد (برای تست).");
    });

    function لینک_واتساپ(اطلاعات) {
      const شماره = "09136666552";
      const متن = `🛒 محصول جدید در بازار ارزوئیه:
📦 نام محصول: ${اطلاعات.نام}
💰 قیمت: ${اطلاعات.قیمت} تومان
📞 تماس فروشنده: ${اطلاعات.شماره}
📸 تصویر: ${اطلاعات.تصویر ? اطلاعات.تصویر : "ندارد"}
📅 تاریخ: ${اطلاعات.تاریخ}
🆔 شناسه محصول: ${اطلاعات.شناسه}`;
      return `https://wa.me/98${شماره}?text=${encodeURIComponent(متن)}`;
    }

    document.getElementById("اشتراک_واتساپ").addEventListener("click", function (e) {
      e.preventDefault();

      const اطلاعات = {
        نام: document.getElementById("نام").value,
        قیمت: document.getElementById("قیمت").value,
        شماره: document.getElementById("شماره_تماس").value,
        تصویر: document.getElementById("پیش‌نمایش_تصویر").src || "",
        تاریخ: new Date().toLocaleDateString("fa-IR"),
        شناسه: document.getElementById("شناسه_محصول").value
      };

      const لینک = لینک_واتساپ(اطلاعات);
      window.open(لینک, "_blank");
    });
  </script>
</body>
</html>
