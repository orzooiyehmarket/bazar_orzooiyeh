<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #ff6600;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 3px #eee;
    }
    .highlight {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    .image-preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .image-preview img {
      max-width: 100px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .image-preview img:hover {
      transform: scale(1.1);
    }
    .upload-label {
      display: inline-block;
      padding: 10px;
      background: #007bff;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>بازار ارزوئیه</h1>

  <label for="productName">نام محصول</label>
  <input type="text" id="productName" />

  <label for="price">قیمت</label>
  <input type="text" id="price" class="highlight" />

  <label for="sellerName">نام فروشنده</label>
  <input type="text" id="sellerName" />

  <label for="contact">تماس با فروشنده</label>
  <input type="text" id="contact" />

  <label for="address">آدرس</label>
  <textarea id="address"></textarea>

  <label>تصاویر محصول (حداکثر ۵ عدد)</label>
  <label for="images" class="upload-label">⬆</label>
  <input type="file" id="images" multiple accept="image/*" style="display:none" />
  <div class="image-preview" id="imagePreview"></div>

  <div class="button-row">
    <button onclick="submitForm()">ذخیره</button>
    <button onclick="shareWhatsApp()">اشتراک‌گذاری در واتساپ</button>
    <button onclick="reserveProduct()">رزرو</button>
  </div>

  <div id="reserveForm" style="margin-top: 20px; display:none">
    <h3>فرم رزرو</h3>
    <label for="buyerName">نام خریدار</label>
    <input type="text" id="buyerName" />

    <label for="buyerContact">شماره تماس</label>
    <input type="text" id="buyerContact" />

    <label for="buyerAddress">آدرس</label>
    <textarea id="buyerAddress"></textarea>
  </div>

  <script>
    let selectedImages = [];

    document.getElementById('images').addEventListener('change', function(event) {
      const files = event.target.files;
      selectedImages = [];
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';
      for (let i = 0; i < Math.min(files.length, 5); i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          selectedImages.push(e.target.result);
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        }
        reader.readAsDataURL(files[i]);
      }
    });

    function getPersianDate() {
      const date = new Date();
      return new Intl.DateTimeFormat('fa-IR').format(date);
    }

    function generateId() {
      const now = new Date();
      return `${now.getFullYear()}${now.getMonth()+1}${now.getDate()}-${Math.floor(Math.random()*10000)}`;
    }

    function getProductData() {
      return {
        شناسه: generateId(),
        نام: document.getElementById('productName').value,
        قیمت: document.getElementById('price').value,
        فروشنده: document.getElementById('sellerName').value,
        تماس: document.getElementById('contact').value,
        آدرس: document.getElementById('address').value,
        تاریخ: getPersianDate(),
        تصاویر: selectedImages
      };
    }

    function formatJson(data) {
      return Object.entries(data).map(([k, v]) => `${k} ${v}`).join('\n');
    }

    function submitForm() {
      const data = getProductData();
      console.log("ذخیره اطلاعات:", data);
      alert("اطلاعات با موفقیت ذخیره شد (شبیه‌سازی)");
    }

    function shareWhatsApp() {
      const data = getProductData();
      const img = data.تصاویر[0] || '';
      const msg = `${img}\n${formatJson(data)}`;
      const url = `https://wa.me/989136666552?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }

    function reserveProduct() {
      document.getElementById('reserveForm').style.display = 'block';
    }
  </script>
</body>
</html>
