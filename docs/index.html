<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازار ارزوئیه</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      direction: rtl;
    }
    header {
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      animation: rainbow 4s infinite;
    }
    .clock {
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 8px;
    }
    @keyframes rainbow {
      0% {color: red;}
      20% {color: orange;}
      40% {color: yellow;}
      60% {color: green;}
      80% {color: blue;}
      100% {color: violet;}
    }
    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 70%;
      background: #ffffff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
      padding: 20px;
      transition: 0.3s;
    }
    .nav-menu.active {
      right: 0;
    }
    .nav-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1100;
      cursor: pointer;
    }
    .nav-item {
      margin-bottom: 20px;
      font-size: 18px;
      color: #444;
    }
    .container {
      padding: 20px;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .field input, .field textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .button {
      flex: 1;
      padding: 10px;
      background: #4caf50;
      color: white;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .image-preview img {
      max-width: 100%;
      margin-top: 10px;
    }
    .shadow-box {
      padding: 10px;
      margin: 10px 0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="nav-toggle" onclick="toggleNav()">☰</div>
  <div class="nav-menu" id="navMenu">
    <div class="nav-item">اشتراک‌گذاری</div>
    <div class="nav-item">درباره ما</div>
    <div class="nav-item">تماس با ما</div>
  </div>

  <header>
    <div class="title">بازار ارزوئیه</div>
    <div class="clock" id="clock">00:00</div>
  </header>

  <div class="container">
    <div class="shadow-box">
      <div class="field">
        <label>نام محصول</label>
        <input type="text" id="productName" />
      </div>
      <div class="field">
        <label>قیمت (تومان)</label>
        <input type="number" id="productPrice" />
      </div>
      <div class="field">
        <label>نام فروشنده</label>
        <input type="text" id="sellerName" />
      </div>
      <div class="field">
        <label>شماره تماس</label>
        <input type="tel" id="sellerContact" />
      </div>
      <div class="field">
        <label>آدرس فروشنده</label>
        <textarea id="sellerAddress"></textarea>
      </div>
      <div class="field">
        <label>بارگذاری تصویر (حداکثر ۵ عدد)</label>
        <input type="file" id="productImage" accept="image/*" multiple style="display:none;" />
        <button onclick="document.getElementById('productImage').click()">📤 آپلود تصویر</button>
        <div class="image-preview" id="imagePreview"></div>
      </div>
    </div>

    <div class="buttons">
      <div class="button" onclick="saveProduct()">💾 ذخیره</div>
      <div class="button" onclick="shareOnWhatsApp()">📲 اشتراک‌گذاری</div>
      <div class="button" onclick="openReserveForm()">📋 رزرو</div>
    </div>
  </div>

  <script>
    function toggleNav() {
      document.getElementById("navMenu").classList.toggle("active");
    }

    function updateClock() {
      const now = new Date();
      const formatter = new Intl.DateTimeFormat('fa-IR', { timeStyle: 'short', dateStyle: 'short' });
      document.getElementById("clock").textContent = formatter.format(now);
    }
    setInterval(updateClock, 1000);
    updateClock();

    function saveProduct() {
      alert("محصول ذخیره شد (شبیه‌سازی)");
    }

    function shareOnWhatsApp() {
      const name = document.getElementById("productName").value;
      const price = document.getElementById("productPrice").value;
      const seller = document.getElementById("sellerName").value;
      const contact = document.getElementById("sellerContact").value;
      const address = document.getElementById("sellerAddress").value;
      const message = `محصول جدید\nنام ${name}\nقیمت ${price} تومان\nفروشنده ${seller}\nتماس ${contact}\nآدرس ${address}`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/989136666552?text=${encoded}`, "_blank");
    }

    function openReserveForm() {
      alert("فرم رزرو نمایش داده می‌شود (شبیه‌سازی)");
    }
  </script>
</body>
</html>
