<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      text-align: center;
      padding: 1rem;
      animation: slideIn 2s ease;
      font-size: 1.8rem;
    }
    @keyframes slideIn {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    form, .reserved-list {
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      background-color: #4caf50;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    .image-preview {
      width: 100%;
      margin-top: 1rem;
    }
    .reserved-list {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      background: #fffbe7;
      border: 2px solid #ffc107;
    }
  </style>
</head>
<body>
  <header>🌈 بازار ارزوئیه 🌈</header>  <form id="productForm">
    <label>نام محصول:
      <input type="text" name="name" required>
    </label>
    <label>قیمت:
      <input type="number" name="price" required>
    </label>
    <label>تعداد:
      <input type="number" name="quantity" required>
    </label>
    <label>تصویر:
      <input type="file" id="imageUpload" accept="image/*">
    </label>
    <img id="imagePreview" class="image-preview" src="" alt="پیش‌نمایش تصویر"><input type="hidden" name="product_id" id="productId">

<button type="submit">ثبت محصول</button>
<button type="button" onclick="shareProduct()">اشتراک‌گذاری در واتساپ</button>

  </form>  <div class="reserved-list" id="reservedBox">
    <h3>رزروکنندگان</h3>
    <ul id="buyersList"></ul>
  </div>  <script>
    // Generate product ID
    const now = new Date();
    const datePart = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}`;
    const randomPart = Math.floor(10000 + Math.random() * 90000);
    const productId = `product_${datePart}_${randomPart}`;
    document.getElementById("productId").value = productId;

    // Image preview
    document.getElementById("imageUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("imagePreview").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save form to Google Sheet
    document.getElementById("productForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbyHUiGDSpKq6_vsC5jgc7Q0H9yX98KHDKZhT2O_gHze8-yniK_oLqOg3vwE7tQVeoMlHg/exec", {
          method: "POST",
          body: JSON.stringify(data),
        });
        alert("ثبت شد!");
      } catch (err) {
        alert("خطا در ذخیره اطلاعات");
        localStorage.setItem("unsavedForm", JSON.stringify(data));
      }
    });

    // Send product info to WhatsApp
    function shareProduct() {
      const id = document.getElementById("productId").value;
      const name = document.querySelector("input[name='name']").value;
      const quantity = document.querySelector("input[name='quantity']").value;
      const text = `📦 محصول: ${name}\n📌 شناسه: ${id}\n📉 تعداد: ${quantity}`;
      const encodedText = encodeURIComponent(text);
      window.open(`https://wa.me/989136666552?text=${encodedText}`, '_blank');
    }

    // نمایش خریداران رزرو (نمونه‌سازی اولیه)
    const sampleBuyers = [
      { name: "علی", phone: "09123456789", address: "ارزوئیه - محله الف" },
      { name: "زهرا", phone: "09351112233", address: "ارزوئیه - محله ب" }
    ];
    const buyersList = document.getElementById("buyersList");
    sampleBuyers.forEach(b => {
      const li = document.createElement("li");
      li.textContent = `${b.name} 📞 ${b.phone} 📍 ${b.address}`;
      buyersList.appendChild(li);
    });
  </script></body>
</html>
