<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 1rem;
      background: #fefefe;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #fff;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      padding: 0.5rem;
      border-radius: 12px;
      animation: fadein 2s ease-in-out infinite alternate;
    }
    @keyframes fadein {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      margin-top: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>بازار ارزوئیه</h1>
  <form id="productForm">
    <label>نام فروشنده:
      <input type="text" id="name" required>
    </label>
    <label>نام محصول:
      <input type="text" id="product" required>
    </label>
    <label>قیمت (تومان):
      <input type="number" id="price" required>
    </label>
    <label>تعداد موجود:
      <input type="number" id="quantity" required>
    </label>
    <label>شماره تماس:
      <input type="tel" id="phone" required>
    </label>
    <button type="submit">ثبت محصول</button>
  </form>  <script>
    const form = document.getElementById('productForm');

    function sendToGoogleSheet(data) {
      fetch('https://script.google.com/macros/s/AKfycbyHUiGDSpKq6_vsC5jgc7Q0H9yX98KHDKZhT2O_gHze8-yniK_oLqOg3vwE7tQVeoMlHg/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => {
        alert('محصول با موفقیت ثبت شد.');
      }).catch(err => {
        alert('خطا در ارسال اطلاعات.');
      });
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        product: document.getElementById('product').value,
        price: document.getElementById('price').value,
        quantity: document.getElementById('quantity').value,
        phone: document.getElementById('phone').value,
        date: new Date().toISOString()
      };

      if (!navigator.onLine) {
        let pending = JSON.parse(localStorage.getItem('pendingForms')) || [];
        pending.push(formData);
        localStorage.setItem('pendingForms', JSON.stringify(pending));
        alert('آفلاین هستید. اطلاعات ذخیره شد و بعداً ارسال می‌شود.');
        form.reset();
      } else {
        sendToGoogleSheet(formData);
        form.reset();
      }
    });

    window.addEventListener('online', () => {
      let pending = JSON.parse(localStorage.getItem('pendingForms')) || [];
      pending.forEach(data => sendToGoogleSheet(data));
      localStorage.removeItem('pendingForms');
    });
  </script></body>
</html>
