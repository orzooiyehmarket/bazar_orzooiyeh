<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم فروش بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #e63946;
      animation: rainbow 4s infinite;
    }
    @keyframes rainbow {
      0% { color: #e76f51; }
      50% { color: #f4a261; }
      100% { color: #2a9d8f; }
    }
    label, input, textarea, button, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background-color: #264653;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img.preview {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>بازار ارزوئیه</h1>
  <form id="productForm">
    <label>نام فروشنده:<input name="name" required></label>
    <label>شماره تماس:<input name="phone" required></label>
    <label>نام محصول:<input name="product" required></label>
    <label>قیمت:<input name="price" required type="number"></label>
    <label>تعداد:<input name="quantity" required type="number"></label>
    <label>توضیحات:<textarea name="desc"></textarea></label>
    <label>تصویر محصول:<input type="file" id="image" accept="image/*"></label>
    <img id="preview" class="preview">
    <button type="submit">ثبت محصول</button>
    <button type="button" onclick="shareJSON()">اشتراک‌گذاری در واتساپ</button>
  </form>  <script>
    const form = document.getElementById("productForm");
    const endpoint = "https://script.google.com/macros/s/AKfycbyHUiGDSpKq6_vsC5jgc7Q0H9yX98KHDKZhT2O_gHze8-yniK_oLqOg3vwE7tQVeoMlHg/exec";
    const preview = document.getElementById("preview");
    let imageBase64 = "";

    document.getElementById("image").addEventListener("change", function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        imageBase64 = reader.result;
        preview.src = imageBase64;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.image = imageBase64;

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          body: JSON.stringify(data),
        });

        if (res.ok) {
          alert("محصول ثبت شد ✅");

          // ارسال پیام به مدیر کانال واتساپ
          const msg = `محصول جدید ثبت شد:\nنام فروشنده: ${data.name}\nمحصول: ${data.product}\nقیمت: ${data.price}\nتعداد: ${data.quantity}`;
          const url = `https://wa.me/989136666552?text=${encodeURIComponent(msg)}`;
          window.open(url, '_blank');

          form.reset();
          preview.src = "";
        } else {
          alert("❌ خطا در ارسال. لطفاً دوباره تلاش کنید.");
        }
      } catch (err) {
        alert("❌ خطا در ارتباط با سرور. بررسی اتصال اینترنت یا اجازه دسترسی");
      }
    });

    function shareJSON() {
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const msg = `🔸 اطلاعات محصول:\n${JSON.stringify(data, null, 2)}`;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script></body>
</html>
