<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff5722;
      text-align: center;
      animation: rainbow 4s infinite;
    }
    @keyframes rainbow {
      0% {color: red;} 20% {color: orange;} 40% {color: yellow;}
      60% {color: green;} 80% {color: blue;} 100% {color: violet;}
    }
    label {display: block; margin-top: 10px; font-weight: bold;}
    input, textarea {width: 100%; padding: 8px; margin-top: 4px;}
    .buttons {display: flex; justify-content: space-around; margin-top: 20px;}
    button {padding: 10px 20px; border: none; background: #2196f3; color: white; cursor: pointer; border-radius: 5px;}
    .gallery { display: flex; gap: 10px; margin-top: 10px; }
    .gallery img { width: 100px; height: 100px; object-fit: cover; cursor: pointer; border-radius: 5px; }
    .preview-large { width: 100%; max-width: 400px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>بازار ارزوئیه</h1>

  <label for="title">نام محصول:</label>
  <input type="text" id="title">

  <label for="price">قیمت:</label>
  <input type="text" id="price">

  <label for="seller">فروشنده:</label>
  <input type="text" id="seller">

  <label for="phone">تماس با فروشنده:</label>
  <input type="text" id="phone">

  <label for="address">آدرس:</label>
  <textarea id="address"></textarea>

  <label for="images">آپلود تصاویر (حداکثر ۵ عدد):</label>
  <input type="file" id="images" accept="image/*" multiple>
  <div class="gallery" id="imageGallery"></div>
  <img id="previewLarge" class="preview-large" style="display:none;">

  <label for="date">تاریخ (شمسی):</label>
  <input type="text" id="date" readonly>

  <div class="buttons">
    <button onclick="submitData()">ذخیره</button>
    <button onclick="shareWhatsApp()">اشتراک‌گذاری در واتساپ</button>
    <button onclick="openReserve()">رزرو</button>
  </div>

  <div id="reserveForm" style="display:none; margin-top:20px;">
    <h3>رزرو محصول</h3>
    <label for="reserverName">نام خریدار:</label>
    <input type="text" id="reserverName">
    <label for="reserverPhone">شماره تماس:</label>
    <input type="text" id="reserverPhone">
    <label for="reserverAddress">آدرس:</label>
    <textarea id="reserverAddress"></textarea>
    <button onclick="saveReserve()">ذخیره رزرو</button>
  </div>

  <script>
    const imgurClientId = 'd4f989174bc6952';
    let uploadedImageUrls = [];

    function generateID() {
      const d = new Date();
      return `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}${Math.floor(Math.random()*1000)}`;
    }

    function showDate() {
      const d = new Date().toLocaleDateString('fa-IR');
      document.getElementById("date").value = d;
    }
    showDate();

    document.getElementById("images").addEventListener("change", async function() {
      const files = Array.from(this.files).slice(0, 5);
      uploadedImageUrls = [];
      const gallery = document.getElementById("imageGallery");
      const preview = document.getElementById("previewLarge");
      gallery.innerHTML = "";
      preview.style.display = "none";

      for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        formData.append("image", files[i]);

        const res = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: { Authorization: `Client-ID ${imgurClientId}` },
          body: formData
        });
        const json = await res.json();
        const url = json.data.link;
        uploadedImageUrls.push(url);

        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => {
          preview.src = url;
          preview.style.display = "block";
        };
        gallery.appendChild(img);

        await new Promise(r => setTimeout(r, 4000));
      }
    });

    function submitData() {
      const data = collectData();
      console.log("Saved:", data);
      alert("ذخیره شد (شبیه‌سازی)");
    }

    function shareWhatsApp() {
      const data = collectData();
      const message = `${uploadedImageUrls[0]}\n\n${JSON.stringify(data, null, 2)}`;
      const phone = "09136666552";
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`);
    }

    function collectData() {
      return {
        شناسه: generateID(),
        نام: document.getElementById("title").value,
        قیمت: document.getElementById("price").value,
        فروشنده: document.getElementById("seller").value,
        تماس: document.getElementById("phone").value,
        آدرس: document.getElementById("address").value,
        تصاویر: uploadedImageUrls,
        تاریخ: document.getElementById("date").value
      };
    }

    function openReserve() {
      document.getElementById("reserveForm").style.display = "block";
    }

    function saveReserve() {
      const info = {
        نام: document.getElementById("reserverName").value,
        تماس: document.getElementById("reserverPhone").value,
        آدرس: document.getElementById("reserverAddress").value
      };
      console.log("رزرو شد:", info);
      alert("اطلاعات رزرو ثبت شد (شبیه‌سازی)");
    }
  </script>
</body>
</html>
