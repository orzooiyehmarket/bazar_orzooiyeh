<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فروشنده | بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: linear-gradient(to left, #00c6ff, #0072ff);
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    #datetime {
      font-size: 16px;
    }
    #menu-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    #menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 10;
    }
    #menu.show {
      display: block;
    }
    #productPreview {
      display: block;
      max-width: 200px;
      margin: 10px auto;
      border: 2px solid #0072ff;
      border-radius: 10px;
    }
    main {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    #submit-btn, #final-submit {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div id="datetime">در حال بارگذاری...</div>
  <div id="menu-toggle">☰</div>
  <div id="menu">
    <p>نام فروشنده: <input type="text" id="sellerName"></p>
    <p>کد ملی (۱۰ رقم): <input type="text" id="sellerCode" maxlength="10"></p>
    <p>شماره تماس: <input type="text" id="sellerPhone"></p>
    <button id="submit-btn">ثبت نهایی</button>
  </div>
</header>

<!-- نمایش تصویر انتخابی در بالا -->
<img id="productPreview" src="" alt="پیش‌نمایش تصویر محصول" style="display:none;">

<main>
  <div class="form-group">
    <label for="productImage">تصویر محصول:</label>
    <input type="file" id="productImage" accept="image/*">
  </div>

  <div class="form-group">
    <label for="productAmount">میزان محصول:</label>
    <input type="text" id="productAmount">
  </div>

  <div class="form-group">
    <label for="unit">واحد:</label>
    <select id="unit">
      <option value="کیلوگرم">کیلوگرم</option>
      <option value="عدد">عدد</option>
      <option value="بسته">بسته</option>
      <option value="لیتر">لیتر</option>
    </select>
  </div>

  <div class="form-group">
    <label for="productId">شناسه محصول (خودکار):</label>
    <input type="text" id="productId" readonly>
  </div>

  <div class="form-group">
    <label for="contactInfo">اطلاعات تماس فروشنده:</label>
    <input type="text" id="contactInfo">
  </div>

  <button id="final-submit">ثبت فروش</button>
</main>

<script>
  // تاریخ و ساعت شمسی
  function updateDateTime() {
    const now = new Date();
    const f = new Intl.DateTimeFormat('fa-IR', {
      dateStyle: 'full',
      timeStyle: 'short'
    });
    document.getElementById('datetime').textContent = f.format(now);
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // نمایش و پنهان‌سازی منوی فروشنده
  document.getElementById('menu-toggle').addEventListener('click', () => {
    document.getElementById('menu').classList.toggle('show');
  });

  // تولید آی‌دی خودکار
  document.getElementById('sellerCode').addEventListener('input', () => {
    const code = document.getElementById('sellerCode').value;
    if (code.length === 10) {
      const last4 = code.slice(-4);
      const now = new Date();
      const dateStr = now.toLocaleDateString('fa-IR').replaceAll('/', '');
      const rand = Math.floor(Math.random() * 900 + 100); // عدد رندوم
      document.getElementById('productId').value = `${dateStr}-${last4}-${rand}`;
    }
  });

  // نمایش تصویر آپلودی در بالای صفحه
  document.getElementById('productImage').addEventListener('change', function() {
    const preview = document.getElementById('productPreview');
    const file = this.files[0];
    if (file) {
      preview.style.display = 'block';
      preview.src = URL.createObjectURL(file);
    }
  });
</script>

</body>
</html>
