<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سفارش محصول - بازار ارزوئیه</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 1rem;
      background: #f2fff2;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: white;
      background: linear-gradient(90deg, #1abc9c, #16a085);
      padding: 0.5rem;
      border-radius: 12px;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>سفارش محصول از بازار ارزوئیه</h1>
  <div id="productList"></div>  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyHUiGDSpKq6_vsC5jgc7Q0H9yX98KHDKZhT2O_gHze8-yniK_oLqOg3vwE7tQVeoMlHg/exec';

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const productList = document.getElementById('productList');
        productList.innerHTML = '';
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'product';
          card.innerHTML = `
            <h2>نام محصول: <span>${item.product}</span></h2>
            <p>قیمت: <span>${item.price}</span> تومان</p>
            <p>موجودی: <span class="quantity">${item.quantity}</span> عدد</p>
            <p>فروشنده: <span>${item.name}</span></p>
            <p>شماره تماس: <span class="phone">${item.phone}</span></p>
            <button onclick="orderProduct('${item.product}', '${item.price}', '${item.phone}', this)">سفارش از طریق واتساپ</button>
          `;
          productList.appendChild(card);
        });
      });

    function orderProduct(name, price, phone, btn) {
      const message = `سلام. من مایلم محصول \"${name}\" به قیمت ${price} تومان را از شما خریداری کنم.`;
      const url = `https://wa.me/${phone.replace(/^0/, '98')}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');

      // کاهش ظاهری موجودی در کارت مربوطه
      const quantityElem = btn.parentElement.querySelector('.quantity');
      let quantity = parseInt(quantityElem.innerText);
      if (quantity > 0) {
        quantity--;
        quantityElem.innerText = quantity;
      }
    }
  </script></body>
</html>
