<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نقشه کلیک‌پذیر ایران</title>
  <style>
    body {
      text-align: center;
      direction: rtl;
      font-family: Tahoma;
    }
    img {
      max-width: 90%;
      border: 2px solid #aaa;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>روی استان کرمان کلیک کنید</h2>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Iran_provinces_blank.png/800px-Iran_provinces_blank.png"
     usemap="#iranmap" alt="نقشه ایران">

<map name="iranmap">
  <!-- مختصات تقریبی ناحیه کرمان در تصویر بالا -->
  <area shape="rect" coords="480,360,540,420" href="#kerman" alt="کرمان" title="کرمان"
        onclick="alert('ورود به استان کرمان - بازار ارزوئیه');">
</map>

</body>
</html>
