<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نقشه ایران (SVG)</title>
  <style>
    body {
      direction: rtl;
      text-align: center;
      font-family: Tahoma;
      background: #f2f2f2;
    }
    svg {
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
    }
    .province {
      fill: #ddd;
      stroke: #444;
      cursor: pointer;
      transition: fill 0.3s;
    }
    .province:hover {
      fill: #999;
    }
  </style>
</head>
<body>

<h2>نقشه ایران به صورت SVG</h2>

<svg viewBox="0 0 800 500">
  <!-- فقط چند استان نمونه: -->
  <path id="tehran" class="province" d="M100,150 L130,130 L150,160 Z" title="تهران"/>
  <path id="fars" class="province" d="M200,300 L240,280 L260,310 Z" title="فارس"/>
  <path id="kerman" class="province" d="M400,350 L450,340 L460,390 Z" title="کرمان"/>
</svg>

</body>
</html>
