<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نقشه ارزوئیه</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background: #f0f0f0;
    }
    .map-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }
    .popup {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
    .popup button {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border: none;
      background: #2b7a78;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #205c56;
    }
  </style>
</head>
<body>

<div class="map-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Kerman_Province_map.png" alt="نقشه کرمان">
  
  <!-- دو نقطه فرضی برای ارزوئیه -->
  <div class="marker" style="top: 70%; left: 40%;" onclick="showPopup(event, 'ارزوئیه شمالی')"></div>
  <div class="marker" style="top: 75%; left: 45%;" onclick="showPopup(event, 'ارزوئیه جنوبی')"></div>
</div>

<div class="popup" id="popup">
  <strong id="cityName">ارزوئیه</strong>
  <button onclick="alert('ورود به عنوان فروشنده')">ورود به عنوان فروشنده</button>
  <button onclick="alert('ورود به عنوان خریدار')">ورود به عنوان خریدار</button>
  <button onclick="alert('تماس با پشتیبانی اپ')">تماس با پشتیبانی اپ</button>
</div>

<script>
  const popup = document.getElementById('popup');
  const cityName = document.getElementById('cityName');

  function showPopup(event, name) {
    cityName.textContent = name;
    popup.style.display = 'block';
    popup.style.top = (event.clientY + 10) + 'px';
    popup.style.left = (event.clientX - 100) + 'px';
  }

  window.onclick = function(e) {
    if (!e.target.classList.contains('marker')) {
      popup.style.display = 'none';
    }
  }
</script>

</body>
</html>
