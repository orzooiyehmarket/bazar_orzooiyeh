<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نقشه ایران - کرمان کلیک‌پذیر</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/b7zG1Vc.png'); /* نقشه ایران PNG */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      direction: rtl;
      font-family: Tahoma;
    }

    #kerman-button {
      position: absolute;
      top: 62%;  /* تقریبی برای کرمان */
      left: 58%; /* تقریبی برای کرمان */
      width: 90px;
      height: 90px;
      background-color: rgba(255, 0, 0, 0.3);
      border: 2px solid red;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #kerman-button:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .label {
      position: absolute;
      top: 72%;
      left: 55%;
      color: #000;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<!-- دکمه روی استان کرمان -->
<div id="kerman-button" onclick="alert('ورود به بازار ارزوئیه | استان کرمان')"></div>

<!-- برچسب -->
<div class="label">کرمان</div>

</body>
</html>
