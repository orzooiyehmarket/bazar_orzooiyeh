<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تقسیمات کشوری ایران</title>
  <style>
    svg {
      width: 100%;
      max-width: 600px;
      margin: auto;
      display: block;
    }
    .iran-map path {
      fill: #ccc;
      stroke: #333;
      cursor: pointer;
    }
    .iran-map path:hover {
      fill: orange;
    }
    #kerman-divisions {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #aaa;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">نقشه ایران - کلیک روی استان کرمان</h2>

<!-- نقشه ساده با یک استان فعال (مثلاً کرمان) -->
<svg class="iran-map" viewBox="0 0 800 600">
  <!-- استان کرمان با id خاص -->
  <path id="kerman" d="M300,300 L350,280 L360,310 L320,340 Z" title="کرمان" />
  <!-- بقیه استان‌ها -->
  <path d="M200,200 L250,180 L260,210 L220,240 Z" title="تهران" />
</svg>

<!-- بخش تقسیمات کرمان -->
<div id="kerman-divisions">
  <h3>تقسیمات استان کرمان</h3>
  <ul>
    <li>شهرستان کرمان</li>
    <li>رفسنجان</li>
    <li>سیرجان</li>
    <li>جیرفت</li>
    <li>عنبرآباد</li>
    <li>ارزوئیه</li>
    <li>بم</li>
    <!-- می‌تونی تکمیلش کنی -->
  </ul>
</div>

<script>
  document.getElementById('kerman').addEventListener('click', () => {
    document.getElementById('kerman-divisions').style.display = 'block';
  });
</script>

</body>
</html>
