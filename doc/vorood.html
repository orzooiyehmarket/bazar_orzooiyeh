<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نقشه ایران - کلیک روی کرمان</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Iran_provinces_blank.png/800px-Iran_provinces_blank.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      direction: rtl;
      font-family: Tahoma;
    }

    #kerman-button {
      position: absolute;
      top: 65%; /* تقریبی */
      left: 56%; /* تقریبی */
      width: 80px;
      height: 80px;
      background-color: rgba(255, 0, 0, 0.3);
      border: 2px solid red;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #kerman-button:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .label {
      position: absolute;
      top: 74%;
      left: 54%;
      color: #000;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<!-- دکمه روی کرمان -->
<div id="kerman-button" onclick="alert('ورود به بازار ارزوئیه | استان کرمان')"></div>

<!-- برچسب استان -->
<div class="label">کرمان</div>

</body>
</html>
