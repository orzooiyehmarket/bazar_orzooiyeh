<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سبد خرید بازار ارزوئیه</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .main {
      width: 100%;
      padding: 20px;
      transition: width 0.3s ease;
    }

    #capital-bar {
      background:#f5f5f5;
      padding:10px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    #capital-bar strong {
      font-size: 18px;
    }

    .profile {
      background: #f2f2f2;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 18px;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 20px;
      background-color: #fcfcfc;
    }

    .product input[type="checkbox"] {
      width: 24px;
      height: 24px;
      accent-color: green;
      border-radius: 50%;
      margin-left: 15px;
    }

    .cart {
      background: #e6ffe6;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      display: none;
      transition: all 0.3s ease;
    }

    .cart h3 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      font-size: 18px;
    }

    .cart-item input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 5px;
    }

    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      color: darkgreen;
    }

    #submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- بخش اصلی -->
  <div class="main" id="main-content">

    <!-- نوار سرمایه -->
    <div id="capital-bar">
      <strong>سرمایه فعلی:</strong>
      <div style="position: relative; height: 25px; background-color: #ddd; border-radius: 8px; overflow: hidden; margin-top: 5px;">
        <div id="capital-progress" style="height: 100%; width: 0%; background-color: green; text-align: center; color: white; line-height: 25px;">
          ۰ / ۲۰۰,۰۰۰ تومان
        </div>
      </div>
    </div>

    <!-- پروفایل -->
    <div class="profile">
      <h3>پروفایل: یوسف پذیرش</h3>
      <p>شماره تماس: 0912XXXXXXX</p>

      <!-- انتخاب پیک مجازی -->
      <div style="margin-top: 10px;">
        <label for="delivery-agent"><strong>🛵 انتخاب پیک مجازی:</strong></label>
        <select id="delivery-agent" onchange="selectAgent(this.value)" style="width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; border-radius: 8px;">
          <option value="">-- انتخاب کنید --</option>
          <option value="رضا پیک ویژه">رضا پیک ویژه</option>
          <option value="سارا سریع‌رس">سارا سریع‌رس</option>
          <option value="قاسم پایدار">قاسم پایدار</option>
        </select>
      </div>
    </div>

    <!-- لیست محصولات -->
    <div class="product-list" id="product-list"></div>
  </div>

  <!-- سبد خرید -->
  <div class="cart" id="cart-panel">
    <h3>🛒 سبد خرید شما</h3>
    <div id="cart-items"></div>
    <div class="total" id="total-price">جمع: ۰ تومان</div>
    <button id="submit-btn" disabled onclick="submitOrder()">ثبت سفارش</button>
  </div>

  <!-- اسکریپت -->
  <script>
    const MAX_CAPITAL = 200000;
    let selectedAgent = "";

    const products = [
      { id: 1, name: 'گوجه فرنگی', price: 10000 },
      { id: 2, name: 'خیار محلی', price: 8000 },
      { id: 3, name: 'هندوانه', price: 25000 },
      { id: 4, name: 'خرما کبکاب', price: 30000 },
      { id: 5, name: 'زعفران یک مثقالی', price: 600000 }
    ];

    const productList = document.getElementById('product-list');
    const cartItemsDiv = document.getElementById('cart-items');
    const totalDiv = document.getElementById('total-price');
    const submitBtn = document.getElementById('submit-btn');
    const capitalProgress = document.getElementById('capital-progress');
    const cartPanel = document.getElementById('cart-panel');

    let cart = [];

    function renderProducts() {
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <label style="flex-grow: 1;">
            <input type="checkbox" onchange="toggleProduct(${product.id}, this.checked)">
            ${product.name} - ${product.price.toLocaleString()} تومان
          </label>
        `;
        productList.appendChild(div);
      });
    }

    function toggleProduct(id, checked) {
      const product = products.find(p => p.id === id);
      if (checked) {
        cart.push({ ...product, quantity: 1 });
      } else {
        cart = cart.filter(p => p.id !== id);
      }
      renderCart();
    }

    function updateQuantity(id, value) {
      const item = cart.find(p => p.id === id);
      item.quantity = Number(value) || 1;
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(p => p.id !== id);
      document.querySelector(`input[type="checkbox"][onchange="toggleProduct(${id}, true)"]`).checked = false;
      renderCart();
    }

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          ${item.name} - 
          <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)">
          <span>${itemTotal.toLocaleString()} تومان</span>
          <button onclick="removeFromCart(${item.id})">×</button>
        `;
        cartItemsDiv.appendChild(div);
        total += itemTotal;
      });

      totalDiv.textContent = `جمع: ${total.toLocaleString()} تومان`;

      const progress = Math.min(total / MAX_CAPITAL, 1) * 100;
      capitalProgress.style.width = `${progress}%`;
      capitalProgress.textContent = `${total.toLocaleString()} / ${MAX_CAPITAL.toLocaleString()} تومان`;

      if (total > MAX_CAPITAL) {
        capitalProgress.style.backgroundColor = 'crimson';
        submitBtn.disabled = true;
        totalDiv.textContent += " ⚠️ بیش از سرمایه مجاز!";
      } else {
        capitalProgress.style.backgroundColor = 'green';
        submitBtn.disabled = cart.length === 0;
      }

      // تنظیم نمایش نویگیشن و عرض آن
      const mainContent = document.getElementById('main-content');
      if (cart.length > 0) {
        cartPanel.style.display = 'block';
        if (cart.length <= 2) {
          cartPanel.style.width = '25%';
          mainContent.style.width = '75%';
        } else if (cart.length <= 5) {
          cartPanel.style.width = '30%';
          mainContent.style.width = '70%';
        } else {
          cartPanel.style.width = '35%';
          mainContent.style.width = '65%';
        }
      } else {
        cartPanel.style.display = 'none';
        mainContent.style.width = '100%';
      }
    }

    function submitOrder() {
      const order = cart.map(item => ({
        محصول: item.name,
        مقدار: item.quantity,
        قیمت_واحد: item.price,
        قیمت_کل: item.price * item.quantity
      }));
      console.log('📦 سفارش ثبت شد برای پیک:', selectedAgent);
      console.table(order);
      alert('سفارش شما ثبت شد!');
    }

    function selectAgent(agentName) {
      selectedAgent = agentName;
      if (agentName) console.log("✅ پیک انتخاب‌شده:", agentName);
    }

    renderProducts();
  </script>

</body>
</html>
