<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سبد خرید محصولات کشاورزی</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      overflow-x: hidden;
      background: #fff;
    }
    /* باکس محصولات */
    .product-list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 15px 15px 15px 15px;
      background: rgba(255 255 255 / 0.8);
      position: relative;
      z-index: 30;
      user-select: auto;
    }
    .product {
      min-width: 120px;
      background: #f0f0f0cc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;
      cursor: pointer;
      user-select: auto;
      transition: background-color 0.2s ease;
    }
    .product:hover {
      background-color: #d7f0d7cc;
    }
    .product img {
      max-width: 100%;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 8px;
      background: white;
    }
    .product-name {
      font-size: 16px;
      margin-bottom: 5px;
      font-weight: bold;
      user-select: text;
    }
    .product-price {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      user-select: text;
    }
    .product input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
      user-select: none;
    }

    /* پروفایل و نوار سرمایه */
    .profile {
      margin: 20px 15px 10px 15px;
      position: relative;
      z-index: 40;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 100%;
      background: green;
      width: 0%;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-top: 5px;
      width: 200px;
    }

    /* overlay فقط بقیه صفحه (غیر از product-list و cart و profile) */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 15;
      pointer-events: auto;
    }

    /* نویگیشن / سبد خرید */
    .cart {
      position: fixed;
      bottom: -100vh;
      right: 0;
      width: 50vw;
      max-width: 400px;
      /* ارتفاع تا پایین باکس محصولات */
      height: calc(100vh - 135px); /* 135px ارتفاع تقریبی باکس محصولات */
      background: #e6ffe6cc;
      padding: 15px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      transition: bottom 0.3s ease;
      z-index: 20;
      display: flex;
      flex-direction: column;
    }
    .cart.open {
      bottom: 0;
    }

    /* وقتی نویگیشن باز شد، بقیه صفحه (به جز product-list و cart و profile) غیرقابل انتخاب و تار */
    .dimmed {
      filter: blur(2px) brightness(0.7);
      pointer-events: none;
      user-select: none;
      transition: filter 0.3s ease;
    }

    /* لیست آیتم‌های سبد خرید */
    .cart-item-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #d7f0d7cc;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 16px;
      flex-wrap: nowrap;
    }
    .cart-item span.name {
      flex: 1 1 auto;
      margin-right: 10px;
      font-weight: bold;
      user-select: text;
    }
    .cart-item input[type="number"] {
      width: 50px;
      padding: 5px;
      font-size: 14px;
      margin-left: 10px;
      flex-shrink: 0;
    }
    .cart-item span.price {
      width: 70px;
      text-align: left;
      flex-shrink: 0;
      user-select: text;
    }
    .cart-item button {
      background: #e55353;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
      flex-shrink: 0;
      user-select: none;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 12px;
      font-size: 18px;
      width: 100%;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      user-select: none;
    }
    .submit-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .error {
      color: red;
      margin-top: 10px;
      min-height: 20px;
      user-select: text;
    }
    @media (max-width: 768px) {
      .cart {
        width: 80vw;
        max-width: none;
        height: calc(100vh - 135px);
      }
      .product {
        min-width: 100px;
      }
      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="cart" id="cart" aria-label="سبد خرید">
    <h3>سبد خرید</h3>
    <div class="cart-item-list" id="cartItems"></div>
    <h4>مجموع: <span id="totalPrice">۰</span> تومان</h4>
    <button class="submit-btn" id="submitBtn" disabled>ثبت</button>
    <div class="error" id="error"></div>
  </div>

  <div class="profile" id="profileSection">

    <div class="progress-bar" aria-label="نوار میزان سرمایه">
      <div class="progress" id="progressBar"></div>
    </div>
    <small>سرمایه: <span id="budget">500000</span> تومان</small>

    <label for="representative">پیک مجازی:</label>

      <option value="reza">رضا</option>

  </div>

  <div class="main" id="mainContent">
    <div class="product-list" id="productList" aria-label="لیست محصولات">

  </div>
