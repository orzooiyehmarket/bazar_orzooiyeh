<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سبد خرید محصولات کشاورزی</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      display: flex;
    }
    .cart {
      width: 300px;
      background: #e6ffe6;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      display: none;
      transition: all 0.3s ease;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .profile {
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 100%;
      background: green;
      width: 0%;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-top: 5px;
    }
    .product-list, .cart-item-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .product, .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
    }
    .product input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }
    .cart-item input[type="number"] {
      width: 50px;
      padding: 5px;
      font-size: 16px;
    }
    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      width: 100%;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="cart" id="cart">
    <h3>سبد خرید</h3>
    <div class="cart-item-list" id="cartItems"></div>
    <h4>مجموع: <span id="totalPrice">۰</span> تومان</h4>
    <button class="submit-btn" id="submitBtn" disabled>ثبت</button>
    <div class="error" id="error"></div>
  </div>
  <div class="main">
    <div class="profile">
      <h2>پروفایل: یوسف</h2>
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
      <small>سرمایه: <span id="budget">500000</span> تومان</small>
      <br />
      <label for="representative">پیک مجازی:</label>
      <select id="representative">
        <option>انتخاب کنید</option>
        <option value="reza">رضا</option>
        <option value="sara">سارا</option>
        <option value="ali">علی</option>
      </select>
    </div>
    <div class="product-list" id="productList"></div>
  </div>

  <script>
    const budget = 500000;
    const productList = [
      { id: 1, name: 'گوجه فرنگی', price: 12000 },
      { id: 2, name: 'خیار', price: 8000 },
      { id: 3, name: 'کاهو', price: 5000 },
      { id: 4, name: 'بادمجان', price: 10000 },
      { id: 5, name: 'سیب زمینی', price: 7000 },
    ];
    let cart = [];

    const productListDiv = document.getElementById('productList');
    const cartDiv = document.getElementById('cart');
    const cartItemsDiv = document.getElementById('cartItems');
    const totalPriceSpan = document.getElementById('totalPrice');
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error');
    const progressBar = document.getElementById('progressBar');

    productList.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <span>${product.name} - ${product.price.toLocaleString()} تومان</span>
        <input type="checkbox" onchange="toggleCart(${product.id})" id="check${product.id}">
      `;
      productListDiv.appendChild(div);
    });

    function toggleCart(id) {
      const product = productList.find(p => p.id === id);
      const index = cart.findIndex(item => item.id === id);
      if (index === -1) {
        cart.push({ ...product, quantity: 1 });
        document.getElementById('cart').style.display = 'block';
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.quantity * item.price;
        total += itemTotal;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span style="flex:1">${item.name}</span>
          <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)">
          <span>${itemTotal.toLocaleString()}</span>
          <button onclick="removeFromCart(${item.id})">×</button>
        `;
        cartItemsDiv.appendChild(div);
      });
      totalPriceSpan.innerText = total.toLocaleString();
      const percent = Math.min((total / budget) * 100, 100);
      progressBar.style.width = percent + '%';
      if (total > budget) {
        errorDiv.innerText = 'مجموع قیمت بیشتر از میزان سرمایه است';
        submitBtn.disabled = true;
      } else {
        errorDiv.innerText = '';
        submitBtn.disabled = cart.length === 0;
      }
    }

    function updateQuantity(id, value) {
      const item = cart.find(p => p.id === id);
      item.quantity = parseInt(value);
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(p => p.id !== id);
      document.getElementById('check' + id).checked = false;
      renderCart();
      if (cart.length === 0) {
        cartDiv.style.display = 'none';
      }
    }
  </script>
</body>
</html>
