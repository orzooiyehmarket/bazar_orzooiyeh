<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سبد خرید محصولات کشاورزی</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      overflow-x: hidden;
      background: #fff;
    }
    .profile {
      padding: 15px;
      position: relative;
      background: #f5f5f5;
      z-index: 20;
    }
    .profile h2 {
      margin: 0;
      font-size: 24px;
    }
    .progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress {
      height: 100%;
      background: linear-gradient(to right, green, yellow, red);
      width: 0%;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-top: 5px;
    }
    .product-list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 15px;
      background: rgba(255 255 255 / 0.8);
      position: relative;
      z-index: 10;
    }
    .product {
      min-width: 120px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h4 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .cart {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 50vh;
      background: #e6ffe6ee;
      overflow-y: auto;
      transition: transform 0.3s ease;
      transform: translateY(100%);
      z-index: 30;
      padding: 10px;
    }
    .cart.open {
      transform: translateY(0);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      background: #d7f0d7;
      padding: 8px;
      border-radius: 8px;
    }
    .cart-item input[type="number"] {
      width: 50px;
      margin: 0 10px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }
    .submit-btn:disabled {
      background: #aaa;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <h2>پروفایل کاربر</h2>
    <div class="progress-bar">
      <div id="creditBar" class="progress"></div>
    </div>
    <label for="agent">پیک مجازی:</label>
    <select id="agent">
      <option value="">انتخاب کنید</option>
      <option>پیک ۱</option>
      <option>پیک ۲</option>
    </select>
  </div>

  <div class="product-list" id="productList"></div>

  <div class="cart" id="cart">
    <div id="cartItems"></div>
    <p id="totalPrice"></p>
    <button id="submitBtn" class="submit-btn" disabled>ثبت خرید</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const products = [
      { id: 1, name: "گوجه", price: 3000, image: "https://via.placeholder.com/100x100?text=گوجه" },
      { id: 2, name: "خیار", price: 2000, image: "https://via.placeholder.com/100x100?text=خیار" },
      { id: 3, name: "سیب", price: 5000, image: "https://via.placeholder.com/100x100?text=سیب" },
    ];
    const maxCredit = 20000;
    let cart = [];

    const productList = document.getElementById("productList");
    const cartDiv = document.getElementById("cart");
    const cartItems = document.getElementById("cartItems");
    const totalPriceEl = document.getElementById("totalPrice");
    const creditBar = document.getElementById("creditBar");
    const errorDiv = document.getElementById("error");
    const submitBtn = document.getElementById("submitBtn");

    function renderProducts() {
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" />
          <h4>${p.name}</h4>
          <p>${p.price.toLocaleString()} تومان</p>
        `;
        div.onclick = () => addToCart(p);
        productList.appendChild(div);
      });
    }

    function addToCart(product) {
      const existing = cart.find(p => p.id === product.id);
      if (!existing) {
        cart.push({ ...product, quantity: 1 });
      } else {
        existing.quantity += 1;
      }
      updateCart();
      cartDiv.classList.add("open");
    }

    function removeFromCart(id) {
      cart = cart.filter(p => p.id !== id);
      updateCart();
    }

    function updateQuantity(id, qty) {
      const item = cart.find(p => p.id === id);
      if (item) {
        item.quantity = qty;
        updateCart();
      }
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(p => {
        total += p.price * p.quantity;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${p.name}</span>
          <input type="number" value="${p.quantity}" min="1" onchange="updateQuantity(${p.id}, this.value)" />
          <span>${(p.price * p.quantity).toLocaleString()} تومان</span>
          <button onclick="removeFromCart(${p.id})">×</button>
        `;
        cartItems.appendChild(div);
      });
      totalPriceEl.textContent = `مجموع: ${total.toLocaleString()} تومان`;
      const percent = Math.min(100, total / maxCredit * 100);
      creditBar.style.width = percent + "%";
      errorDiv.textContent = total > maxCredit ? "اعتبار کافی نیست!" : "";
      submitBtn.disabled = total === 0 || total > maxCredit;
    }

    window.updateQuantity = updateQuantity;
    window.removeFromCart = removeFromCart;

    renderProducts();
  </script>
</body>
</html>
