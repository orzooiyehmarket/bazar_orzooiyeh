<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سبد خرید کشاورزی</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .main {
      width: 75%;
      padding: 20px;
    }

    .profile {
      background: #f2f2f2;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 18px;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 20px;
      background-color: #fcfcfc;
    }

    .product input[type="checkbox"] {
      width: 24px;
      height: 24px;
      accent-color: green;
      border-radius: 50%;
      margin-left: 15px;
    }

    .cart {
      width: 25%;
      background: #e6ffe6;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }

    .cart h3 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      font-size: 18px;
    }

    .cart-item input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 5px;
    }

    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      color: darkgreen;
    }

    #submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- بخش محصولات و پروفایل -->
  <div class="main">
    <div class="profile">
      <h3>پروفایل: یوسف پذیرش</h3>
      <p>شماره تماس: 0912XXXXXXX</p>
    </div>

    <div class="product-list" id="product-list">
      <!-- محصولات به صورت داینامیک قرار می‌گیرند -->
    </div>
  </div>

  <!-- سبد خرید -->
  <div class="cart">
    <h3>🛒 سبد خرید شما</h3>
    <div id="cart-items"></div>
    <div class="total" id="total-price">جمع: ۰ تومان</div>
    <button id="submit-btn" disabled onclick="submitOrder()">ثبت سفارش</button>
  </div>

  <script>
    const products = [
      { id: 1, name: 'گوجه فرنگی', price: 10000 },
      { id: 2, name: 'خیار محلی', price: 8000 },
      { id: 3, name: 'هندوانه', price: 25000 },
      { id: 4, name: 'خرما کبکاب', price: 30000 },
      { id: 5, name: 'زعفران یک مثقالی', price: 600000 },
    ];

    const productList = document.getElementById('product-list');
    const cartItemsDiv = document.getElementById('cart-items');
    const totalDiv = document.getElementById('total-price');
    const submitBtn = document.getElementById('submit-btn');

    let cart = [];

    function renderProducts() {
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <label style="flex-grow: 1;">
            <input type="checkbox" onchange="toggleProduct(${product.id}, this.checked)">
            ${product.name} - ${product.price.toLocaleString()} تومان
          </label>
        `;
        productList.appendChild(div);
      });
    }

    function toggleProduct(id, checked) {
      const product = products.find(p => p.id === id);
      if (checked) {
        cart.push({ ...product, quantity: 1 });
      } else {
        cart = cart.filter(p => p.id !== id);
      }
      renderCart();
    }

    function updateQuantity(id, value) {
      const item = cart.find(p => p.id === id);
      item.quantity = Number(value) || 1;
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(p => p.id !== id);
      document.querySelector(`input[type="checkbox"][onchange="toggleProduct(${id}, true)"]`).checked = false;
      renderCart();
    }

    function renderCart() {
      cartItemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          ${item.name} - 
          <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${item.id}, this.value)">
          <span>${itemTotal.toLocaleString()} تومان</span>
          <button onclick="removeFromCart(${item.id})">×</button>
        `;
        cartItemsDiv.appendChild(div);
        total += itemTotal;
      });
      totalDiv.textContent = `جمع: ${total.toLocaleString()} تومان`;
      submitBtn.disabled = cart.length === 0;
    }

    function submitOrder() {
      const order = cart.map(item => ({
        محصول: item.name,
        مقدار: item.quantity,
        قیمت_واحد: item.price,
        قیمت_کل: item.price * item.quantity
      }));
      console.log('📝 سفارش ثبت شد:', order);
      alert('سفارش شما ثبت شد! (در نسخه کامل، این اطلاعات به سرور یا گوگل شیت ارسال می‌شود)');
    }

    renderProducts();
  </script>

</body>
</html>
