<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سبد خرید محصولات کشاورزی</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      overflow-x: hidden;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 10;
    }
    .cart {
      position: fixed;
      bottom: -100vh;
      right: 0;
      width: 50vw;
      max-width: 400px;
      height: 50vh;
      background: #e6ffe6;
      padding: 15px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      transition: bottom 0.3s ease;
      z-index: 20;
      display: flex;
      flex-direction: column;
    }
    .cart.open {
      bottom: 0;
    }
    .main {
      padding: 20px;
      transition: filter 0.3s ease;
    }
    .main.dimmed {
      filter: blur(2px) brightness(0.7);
      pointer-events: none;
      user-select: none;
    }
    .profile {
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 100%;
      background: green;
      width: 0%;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-top: 5px;
    }

    /* اسکرول افقی محصولات */
    .product-list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }
    .product {
      min-width: 120px;
      background: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;
      cursor: pointer;
      user-select: none;
    }
    .product img {
      max-width: 100%;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 8px;
      background: white;
    }
    .product-name {
      font-size: 16px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .product-price {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }
    .product input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    /* آیتم های سبد خرید */
    .cart-item-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #d7f0d7;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 16px;
      flex-wrap: nowrap;
    }
    .cart-item span.name {
      flex: 1 1 auto;
      margin-right: 10px;
      font-weight: bold;
    }
    .cart-item input[type="number"] {
      width: 50px;
      padding: 5px;
      font-size: 14px;
      margin-left: 10px;
      flex-shrink: 0;
    }
    .cart-item span.price {
      width: 70px;
      text-align: left;
      flex-shrink: 0;
    }
    .cart-item button {
      background: #e55353;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
      flex-shrink: 0;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 12px;
      font-size: 18px;
      width: 100%;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .submit-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .error {
      color: red;
      margin-top: 10px;
      min-height: 20px;
    }
    @media (max-width: 768px) {
      .cart {
        width: 80vw;
        max-width: none;
        height: 50vh;
      }
      .product {
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="cart" id="cart" aria-label="سبد خرید">
    <h3>سبد خرید</h3>
    <div class="cart-item-list" id="cartItems"></div>
    <h4>مجموع: <span id="totalPrice">۰</span> تومان</h4>
    <button class="submit-btn" id="submitBtn" disabled>ثبت</button>
    <div class="error" id="error"></div>
  </div>

  <div class="main" id="mainContent">
    <div class="profile">
      <h2>پروفایل: یوسف</h2>
      <div class="progress-bar" aria-label="نوار میزان سرمایه">
        <div class="progress" id="progressBar"></div>
      </div>
      <small>سرمایه: <span id="budget">500000</span> تومان</small>
      <br />
      <label for="representative">پیک مجازی:</label>
      <select id="representative" aria-label="انتخاب پیک مجازی">
        <option>انتخاب کنید</option>
        <option value="reza">رضا</option>
        <option value="sara">سارا</option>
        <option value="ali">علی</option>
      </select>
    </div>

    <div class="product-list" id="productList" aria-label="لیست محصولات">
      <!-- محصولات اینجا بارگذاری می‌شوند -->
    </div>
  </div>

<script>
  const budget = 500000;
  const productList = [
    { id: 1, name: 'گوجه فرنگی', price: 12000, img: 'https://cdn-icons-png.flaticon.com/512/135/135763.png' },
    { id: 2, name: 'خیار', price: 8000, img: 'https://cdn-icons-png.flaticon.com/512/135/135774.png' },
    { id: 3, name: 'کاهو', price: 5000, img: 'https://cdn-icons-png.flaticon.com/512/135/135759.png' },
    { id: 4, name: 'بادمجان', price: 10000, img: 'https://cdn-icons-png.flaticon.com/512/135/135749.png' },
    { id: 5, name: 'سیب زمینی', price: 7000, img: 'https://cdn-icons-png.flaticon.com/512/135/135751.png' }
  ];

  let cart = [];

  const productListDiv = document.getElementById('productList');
  const cartDiv = document.getElementById('cart');
  const cartItemsDiv = document.getElementById('cartItems');
  const totalPriceSpan = document.getElementById('totalPrice');
  const submitBtn = document.getElementById('submitBtn');
  const errorDiv = document.getElementById('error');
  const progressBar = document.getElementById('progressBar');
  const overlay = document.getElementById('overlay');
  const mainContent = document.getElementById('mainContent');

  // بارگذاری محصولات صفحه اصلی
  productList.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}" />
      <div class="product-name">${product.name}</div>
      <div class="product-price">${product.price.toLocaleString()} تومان</div>
      <input type="checkbox" id="check${product.id}" aria-label="انتخاب ${product.name}" />
    `;
    productListDiv.appendChild(div);

    // اضافه کردن رویداد به چک‌باکس
    div.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
      toggleCart(product.id);
    });
  });

  // نمایش نویگیشن سبد خرید وقتی اولین محصول انتخاب شود
  function showCart() {
    cartDiv.classList.add('open');
    overlay.style.display = 'block';
    mainContent.classList.add('dimmed');
  }
  function hideCart() {
    cartDiv.classList.remove('open');
    overlay.style.display = 'none';
    mainContent.classList.remove('dimmed');
  }
  overlay.addEventListener('click', hideCart);

  // مدیریت اضافه/حذف محصول از سبد خرید
  function toggleCart(id) {
    const product = productList.find(p => p.id === id);
    const index = cart.findIndex(item => item.id === id);
    if (index === -1) {
      cart.push({ ...product, quantity: 1 });
      showCart();
    } else {
      cart.splice(index, 1);
    }
    renderCart();
  }

  // آپدیت تعداد محصول در سبد خرید
  function updateQuantity(id, value) {
    const item = cart.find(p => p.id === id);
    item.quantity = Math.max(1, parseInt(value) || 1);
    renderCart();
  }

  // حذف محصول از سبد خرید
  function removeFromCart(id) {
    cart = cart.filter(p => p.id !== id);
    const checkbox = document.getElementById('check' + id);
    if (checkbox) checkbox.checked = false;
    renderCart();
    if (cart.length === 0) {
      hideCart();
    }
  }

  // نمایش محتوای سبد خرید
  function renderCart() {
    cartItemsDiv.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span class="name">${item.name}</span>
        <input type="number" min="1" value="${item.quantity}" aria-label="تعداد ${item.name}" />
        <span class="price">${itemTotal.toLocaleString()}</span>
        <button aria-label="حذف ${item.name}">&times;</button>
      `;

      // رویداد تغییر تعداد
      div.querySelector('input[type="number"]').addEventListener('change', (e) => {
        updateQuantity(item.id, e.target.value);
      });
      // رویداد حذف محصول
      div.querySelector('button').addEventListener('click', () => {
        removeFromCart(item.id);
      });

      cartItemsDiv.appendChild(div);
    });

    totalPriceSpan.textContent = total.toLocaleString();

    // نوار سرمایه گذاری
    const percent = Math.min((total / budget) * 100, 100);
    progressBar.style.width = percent + '%';

    // اعتبار سرمایه گذاری و فعال بودن دکمه ثبت
    if (total > budget) {
      errorDiv.textContent = 'مجموع قیمت بیشتر از میزان سرمایه است';
      submitBtn.disabled = true;
    } else {
      errorDiv.textContent = '';
      submitBtn.disabled = cart.length === 0;
    }
  }
</script>
</body>
</html>
