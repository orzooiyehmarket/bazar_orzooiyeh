<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ورود - بازار ارزوئیه</title>

<style>
  body {
    font-family: Tahoma, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 20px;
    direction: rtl;
    text-align: right;
  }

  .rainbow-scroll {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    border-bottom: 3px solid #ccc;
    background: #fff;
  }

  .rainbow-scroll span {
    display: inline-block;
    font-size: 2.5rem;
    font-weight: bold;
    padding: 10px 0;
    animation: scrollRight 15s linear infinite;
    background: linear-gradient(90deg, 
      #f44336, #ff9800, #ffeb3b, #4caf50, #2196f3, #9c27b0, #e91e63);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @keyframes scrollRight {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }

  .container {
    max-width: 400px;
    margin: 30px auto 0 auto;
    background: #fff;
    padding: 30px 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.08);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  select, input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1.5px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
  }

  button {
    background-color: #2e7d32;
    color: white;
    font-size: 18px;
    font-weight: 600;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #276128;
  }

  .hidden {
    display: none;
  }

  .message {
    margin-top: 15px;
    font-size: 15px;
    color: #d32f2f;
    min-height: 20px;
  }

  .countdown {
    font-size: 14px;
    color: #555;
    margin-top: -15px;
    margin-bottom: 20px;
    text-align: center;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("KgkhWLKTjPLxddRPS"); // کلید عمومی ایمیل جی‌اس

  window.onload = function() {
    const roleSelect = document.getElementById("role");
    const formContainer = document.getElementById("form-container");
    const emailInput = document.getElementById("email");
    const otpInput = document.getElementById("otp");
    const sendOtpBtn = document.getElementById("send-otp");
    const verifyOtpBtn = document.getElementById("verify-otp");
    const messageBox = document.getElementById("message");
    const countdownBox = document.getElementById("countdown");

    let currentOtp = null;
    let currentRole = null;
    let countdownInterval = null;
    let countdownSeconds = 60;

    roleSelect.addEventListener("change", () => {
      if(roleSelect.value === "") {
        formContainer.classList.add("hidden");
        messageBox.textContent = "";
        countdownBox.textContent = "";
        resetCountdown();
        return;
      }
      formContainer.classList.remove("hidden");
      otpInput.parentElement.classList.add("hidden");
      verifyOtpBtn.classList.add("hidden");
      sendOtpBtn.classList.remove("hidden");
      messageBox.textContent = "";
      countdownBox.textContent = "";
      resetCountdown();
      currentRole = roleSelect.value;
      emailInput.value = "";
      otpInput.value = "";
    });

    sendOtpBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      if(!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        messageBox.style.color = "#d32f2f";
        messageBox.textContent = "لطفاً ایمیل معتبر وارد کنید";
        return;
      }

      currentOtp = Math.floor(100000 + Math.random() * 900000).toString();

      emailjs.send("service_bazar", "Template_ztidbsk", {
        otp_code: currentOtp,
        to_email: email
      }).then(() => {
        messageBox.style.color = "green";
        messageBox.textContent = "کد تایید به ایمیل شما ارسال شد";
        otpInput.parentElement.classList.remove("hidden");
        verifyOtpBtn.classList.remove("hidden");
        sendOtpBtn.classList.add("hidden");
        startCountdown();
      }, (error) => {
        messageBox.style.color = "#d32f2f";
        messageBox.textContent = "خطا در ارسال ایمیل لطفاً دوباره تلاش کنید";
        console.error(error);
      });
    });

    verifyOtpBtn.addEventListener("click", () => {
      const enteredOtp = otpInput.value.trim();
      if(enteredOtp === currentOtp) {
        messageBox.style.color = "green";
        messageBox.textContent = "ورود موفقیت‌آمیز بود";
        resetCountdown();
        if(currentRole === "forooshande") {
          window.location.href = "https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/foroosh.html";
        } else if(currentRole === "kharidar") {
          window.location.href = "https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/buyer.html";
        }
      } else {
        messageBox.style.color = "#d32f2f";
        messageBox.textContent = "کد تایید اشتباه است";
      }
    });

    function startCountdown() {
      countdownSeconds = 60;
      countdownBox.textContent = `کد تایید تا ${countdownSeconds} ثانیه دیگر معتبر است`;
      if(countdownInterval) clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdownSeconds--;
        if(countdownSeconds <= 0) {
          clearInterval(countdownInterval);
          countdownBox.textContent = "کد تایید منقضی شد. دوباره ارسال کنید.";
          verifyOtpBtn.classList.add("hidden");
          sendOtpBtn.classList.remove("hidden");
          otpInput.parentElement.classList.add("hidden");
          messageBox.textContent = "";
        } else {
          countdownBox.textContent = `کد تایید تا ${countdownSeconds} ثانیه دیگر معتبر است`;
        }
      }, 1000);
    }

    function resetCountdown() {
      if(countdownInterval) clearInterval(countdownInterval);
      countdownBox.textContent = "";
    }
  };
</script>

</head>
<body>

  <div class="rainbow-scroll">
    <span>بازار ارزوئیه - بازار ارزوئیه - بازار ارزوئیه - بازار ارزوئیه - بازار ارزوئیه - بازار ارزوئیه</span>
  </div>

  <div class="container">
    <label for="role">نوع حساب کاربری را انتخاب کنید</label>
    <select id="role" name="role">
      <option value="">انتخاب کنید</option>
      <option value="forooshande">فروشنده</option>
      <option value="kharidar">خریدار</option>
    </select>

    <div id="form-container" class="hidden">
      <label for="email">ایمیل</label>
      <input type="text" id="email" name="email" placeholder="مثال: example@gmail.com" />

      <div id="otp-container" style="margin-bottom: 0;">
        <label for="otp">کد تایید</label>
        <input type="number" id="otp" name="otp" placeholder="کد ۶ رقمی" maxlength="6" />
      </div>

      <div id="countdown" class="countdown"></div>

      <button id="send-otp" type="button">ارسال کد تایید</button>
      <button id="verify-otp" type="button" class="hidden">تایید و ورود</button>

      <p id="message" class="message"></p>
    </div>
  </div>

</body>
</html>
