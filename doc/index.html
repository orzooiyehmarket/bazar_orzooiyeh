<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود با کد تایید</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_USER_ID"); // جایگزین کن

    let sentOTP = "";
    let selectedRole = "";

    function showLoginBox(role) {
      selectedRole = role;
      document.getElementById("login-box").style.display = "block";
    }

    function sendOTP() {
      const email = document.getElementById("email").value;
      sentOTP = Math.floor(100000 + Math.random() * 900000);

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        to_email: email,
        otp_code: sentOTP
      }).then(function(response) {
        alert("کد تایید ارسال شد!");
        document.getElementById("otp-box").style.display = "block";
      }, function(error) {
        alert("خطا در ارسال ایمیل");
      });
    }

    function verifyOTP() {
      const enteredOTP = document.getElementById("otp").value;
      if (enteredOTP == sentOTP) {
        alert("کد تایید صحیح است!");
        if (selectedRole === "seller") {
          window.location.href = "foroosh.html";
        } else {
          window.location.href = "buyer.html";
        }
      } else {
        alert("کد وارد شده نادرست است.");
      }
    }
  </script>
</head>
<body style="direction: rtl; font-family: Tahoma; text-align: center; padding: 30px;">

  <h1 style="font-size: 32px; animation: rainbow 5s infinite;">بازار ارزوئیه</h1>

  <div>
    <button onclick="showLoginBox('seller')">ورود فروشنده</button>
    <button onclick="showLoginBox('buyer')">ورود خریدار</button>
  </div>

  <div id="login-box" style="display:none; margin-top:20px;">
    <input type="email" id="email" placeholder="ایمیل شما" required><br><br>
    <button onclick="sendOTP()">ارسال کد تایید</button>
  </div>

  <div id="otp-box" style="display:none; margin-top:20px;">
    <input type="text" id="otp" placeholder="کد تایید را وارد کنید" required><br><br>
    <button onclick="verifyOTP()">تایید</button>
  </div>

  <style>
    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: green; }
      60% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }
  </style>

</body>
</html>
