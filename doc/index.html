<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به بازار ارزوئیه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;
      background: #f3f4f6;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    .spiral-text {
      font-size: 2rem;
      font-weight: bold;
      animation: spiral 4s infinite ease-in-out;
    }

    @keyframes spiral {
      0% { transform: rotate(0deg) translateX(0); }
      25% { transform: rotate(10deg) translateX(10px); }
      50% { transform: rotate(0deg) translateX(0); }
      75% { transform: rotate(-10deg) translateX(-10px); }
      100% { transform: rotate(0deg) translateX(0); }
    }

    #menuBtn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: rgba(0,0,0,0.2);
      padding: 4px 8px;
      border-radius: 8px;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -270px;
      width: 260px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      padding: 1rem;
      z-index: 15;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu h3 {
      margin-top: 1rem;
      color: #222;
    }

    .side-menu p {
      color: #444;
      font-size: 0.9rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .roles button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #06b6d4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .fingerprint-box {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    .fingerprint-box img {
      width: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div id="menuBtn">
      ☰ <span>راهنمایی</span>
    </div>
    <div class="spiral-text">بازار ارزوئیه</div>
  </header>

  <div class="side-menu" id="sideMenu">
    <h3>📦 فروشنده</h3>
    <p>افرادی که محصولات خود را برای فروش ثبت می‌کنند.</p>
    <h3>🛒 خریدار</h3>
    <p>کسانی که از محصولات موجود خرید می‌کنند.</p>
    <h3>🚚 پیک مجازی</h3>
    <p>نقشی برای هماهنگی بین فروشنده و خریدار و انتقال کالا.</p>
  </div>

  <main>
    <h2>نقش خود را انتخاب کنید</h2>
    <div class="roles">
      <button onclick="selectRole('seller')">فروشنده</button>
      <button onclick="selectRole('buyer')">خریدار</button>
      <button onclick="selectRole('delivery')">پیک مجازی</button>
    </div>

    <div class="fingerprint-box" id="fingerprintBox">
      <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="اثر انگشت" onclick="authenticate()" />
      <p>برای ورود، اثر انگشت را لمس کنید</p>
    </div>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");

    menuBtn.addEventListener("click", e => {
      e.stopPropagation();
      sideMenu.classList.add("active");
    });

    document.body.addEventListener("click", e => {
      if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        sideMenu.classList.remove("active");
      }
    });

    let selectedRole = "";

    function selectRole(role) {
      selectedRole = role;
      document.getElementById("fingerprintBox").style.display = "flex";
    }

    function authenticate() {
      setTimeout(() => {
        if (selectedRole === "seller") {
          window.location.href = "https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/foroosh.html";
        } else if (selectedRole === "buyer") {
          window.location.href = "https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/buyer.html";
        } else if (selectedRole === "delivery") {
          window.location.href = "https://orzooiyehmarket.github.io/bazar_orzooiyeh/doc/peyk.html";
        }
      }, 1000);
    }
  </script>

</body>
</html>
