<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازار ارزوئیه</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background: #f0f0f0;
    }

    header {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .snake-text {
      font-size: 28px;
      font-weight: bold;
      display: inline-block;
      animation: moveSnake 6s linear infinite;
    }

    @keyframes moveSnake {
      0% { transform: translateX(-50%); }
      50% { transform: translateX(50%); }
      100% { transform: translateX(-50%); }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
    }

    #lang-select {
      font-size: 16px;
      padding: 5px;
    }

    .info-toggle {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    #info-box {
      display: none;
      background-color: #fff;
      padding: 15px;
      color: black;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="snake-text" id="market-text">بازار ارزوئیه</div>
  </header>

  <div class="top-bar">
    <div class="info-toggle" id="info-toggle">☰ راهنمایی</div>
    <div>
      🌐 زبان:
      <select id="lang-select">
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div id="info-box">
    <p id="info-seller">فروشنده: اطلاعات محصولات را ثبت می‌کند.</p>
    <p id="info-buyer">خریدار: مشاهده و خرید محصولات.</p>
    <p id="info-delivery">پیک مجازی: تحویل محصول به خریدار.</p>
  </div>

  <script>
    // تنظیم زبان از LocalStorage
    const langSelect = document.getElementById("lang-select");
    const savedLang = localStorage.getItem("lang") || "fa";
    langSelect.value = savedLang;
    applyLanguage(savedLang);

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      localStorage.setItem("lang", lang);
      applyLanguage(lang);
    });

    function applyLanguage(lang) {
      const text = {
        "market-text": { fa: "بازار ارزوئیه", en: "Orzooiyeh Market" },
        "info-toggle": { fa: "☰ راهنمایی", en: "☰ Help" },
        "info-seller": { fa: "فروشنده: اطلاعات محصولات را ثبت می‌کند.", en: "Seller: Registers product details." },
        "info-buyer": { fa: "خریدار: مشاهده و خرید محصولات.", en: "Buyer: Views and purchases products." },
        "info-delivery": { fa: "پیک مجازی: تحویل محصول به خریدار.", en: "Delivery: Delivers product to buyer." }
      };

      for (let id in text) {
        const el = document.getElementById(id);
        if (el) el.textContent = text[id][lang];
      }

      document.body.dir = lang === "en" ? "ltr" : "rtl";
    }

    // کنترل منوی راهنما
    const toggleBtn = document.getElementById("info-toggle");
    const infoBox = document.getElementById("info-box");

    toggleBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      infoBox.style.display = infoBox.style.display === "block" ? "none" : "block";
    });

    // بستن منو با کلیک در خارج
    document.body.addEventListener("click", () => {
      infoBox.style.display = "none";
    });
  </script>

</body>
</html>
