<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بازار ارزوییه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f5f5f5; direction: rtl; }

    header {
      height: 2cm;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 100%;
      animation: rainbowMove 10s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 1400% 0%; }
    }

    #movingText {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      white-space: nowrap;
      color: black; /* رنگ مشکی */
      animation: ellipseMove 6s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(calc(-50% + 0px), calc(-50% + 0px));
    }

    @keyframes ellipseMove {
      0% {
        transform: translate(calc(-50% + 0px), calc(-50% + 0px));
      }
      25% {
        transform: translate(calc(-50% + 40px), calc(-50% + 15px));
      }
      50% {
        transform: translate(calc(-50% + 0px), calc(-50% + 30px));
      }
      75% {
        transform: translate(calc(-50% - 40px), calc(-50% + 15px));
      }
      100% {
        transform: translate(calc(-50% + 0px), calc(-50% + 0px));
      }
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background: #fff;
    }

    #guideIcon, #languageSelector {
      cursor: pointer;
      font-size: 1rem;
      padding: 5px 10px;
      background: #eee;
      border-radius: 5px;
    }

    #guideBox {
      display: none;
      position: absolute;
      top: 70px;
      right: 10px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 250px;
      z-index: 10;
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin: 30px 10px;
    }

    .option {
      padding: 15px 20px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      min-width: 140px; /* کشیده‌تر */
      text-align: center;
      transition: background 0.3s;
    }

    .option:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .options {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }
    }

    #weather {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <div id="movingText">بازار ارزوییه</div>
  </header>

  <div id="weather">در حال دریافت دمای هوا...</div>

  <div class="top-controls">
    <div id="languageSelector">🌐 زبان</div>
    <div id="guideIcon">☰ راهنمایی</div>
  </div>

  <div id="guideBox">
    <p><strong>فروشنده:</strong> برای ثبت و فروش محصولات خود وارد شوید.</p>
    <p><strong>خریدار:</strong> برای خرید از بازار وارد شوید.</p>
    <p><strong>پیک مجازی:</strong> وظیفه تحویل محصولات به خریدار را دارد.</p>
  </div>

  <div class="options">
    <div class="option">فروشنده</div>
    <div class="option">خریدار</div>
    <div class="option">پیک مجازی</div>
  </div>

  <script>
    const guideIcon = document.getElementById("guideIcon");
    const guideBox = document.getElementById("guideBox");
    const langBtn = document.getElementById("languageSelector");
    const movingText = document.getElementById("movingText");
    const weatherDiv = document.getElementById("weather");

    guideIcon.addEventListener("click", (e) => {
      guideBox.style.display = guideBox.style.display === "block" ? "none" : "block";
      e.stopPropagation();
    });

    document.addEventListener("click", () => {
      guideBox.style.display = "none";
    });

    guideBox.addEventListener("click", (e) => {
      e.stopPropagation();
    });

    langBtn.addEventListener("click", () => {
      const currentLang = localStorage.getItem("lang") || "fa";
      const newLang = currentLang === "fa" ? "en" : "fa";
      localStorage.setItem("lang", newLang);
      applyLanguage(newLang);
    });

    function applyLanguage(lang) {
      if (lang === "en") {
        movingText.innerText = "Orzooiyeh Market";
        document.querySelector(".option:nth-child(1)").innerText = "Seller";
        document.querySelector(".option:nth-child(2)").innerText = "Buyer";
        document.querySelector(".option:nth-child(3)").innerText = "Courier";
        guideBox.innerHTML =
          '<p><strong>Seller:</strong> Login to list your products.</p><p><strong>Buyer:</strong> Enter to shop the market.</p><p><strong>Courier:</strong> Responsible for product delivery.</p>';
        guideIcon.innerText = "☰ Guide";
        langBtn.innerText = "🌐 Language";
        document.body.dir = "ltr";
        if (weatherTemp !== null) {
          weatherDiv.innerText = `Current temperature: ${weatherTemp}°C`;
        }
      } else {
        movingText.innerText = "بازار ارزوییه";
        document.querySelector(".option:nth-child(1)").innerText = "فروشنده";
        document.querySelector(".option:nth-child(2)").innerText = "خریدار";
        document.querySelector(".option:nth-child(3)").innerText = "پیک مجازی";
        guideBox.innerHTML =
          '<p><strong>فروشنده:</strong> برای ثبت و فروش محصولات خود وارد شوید.</p><p><strong>خریدار:</strong> برای خرید از بازار وارد شوید.</p><p><strong>پیک مجازی:</strong> وظیفه تحویل محصولات به خریدار را دارد.</p>';
        guideIcon.innerText = "☰ راهنمایی";
        langBtn.innerText = "🌐 زبان";
        document.body.dir = "rtl";
        if (weatherTemp !== null) {
          weatherDiv.innerText = `دمای فعلی: ${weatherTemp} درجه سانتی‌گراد`;
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("lang") || "fa";
      applyLanguage(lang);
      getLocationAndWeather();
    });

    // دریافت موقعیت GPS و سپس دما از API اوپن‌ویدر
    let weatherTemp = null;

    function getLocationAndWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            fetchWeather(position.coords.latitude, position.coords.longitude);
          },
          (error) => {
            weatherDiv.innerText = "امکان دریافت موقعیت جغرافیایی وجود ندارد.";
          }
        );
      } else {
        weatherDiv.innerText = "مرورگر شما از موقعیت جغرافیایی پشتیبانی نمی‌کند.";
      }
    }

    function fetchWeather(lat, lon) {
      // کلید API خود را اینجا جایگزین کنید
      const apiKey = "YOUR_OPENWEATHERMAP_API_KEY";
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=fa&appid=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if(data && data.main && typeof data.main.temp === "number") {
            weatherTemp = Math.round(data.main.temp);
            updateWeatherText();
          } else {
            weatherDiv.innerText = "خطا در دریافت اطلاعات آب و هوا.";
          }
        })
        .catch(() => {
          weatherDiv.innerText = "خطا در دریافت اطلاعات آب و هوا.";
        });
    }

    function updateWeatherText() {
      const lang = localStorage.getItem("lang") || "fa";
      if (lang === "en") {
        weatherDiv.innerText = `Current temperature: ${weatherTemp}°C`;
      } else {
        weatherDiv.innerText = `دمای فعلی: ${weatherTemp} درجه سانتی‌گراد`;
      }
    }
  </script>
</body>
</html>
