<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بازار ارزوییه</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background: #f0f0f0;
    }
    header {
      height: 2cm;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-size: 1.5em;
      font-weight: bold;
      overflow: hidden;
      color: transparent;
      /* متن شفاف تا گرادیان دیده شود */
      background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      background-size: 1400% 1400%;
      animation: rainbow 10s linear infinite;
      -webkit-background-clip: text;
      background-clip: text;
    }
    @keyframes rainbow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    #languageSelector,
    #guideIcon {
      position: absolute;
      top: 2cm;
      padding: 0.5em 1em;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      z-index: 100;
      user-select: none;
    }
    #languageSelector {
      left: 1em;
    }
    #guideIcon {
      right: 1em;
    }
    #guideBox {
      display: none;
      position: absolute;
      top: 3.2cm;
      right: 1em;
      background: white;
      padding: 1em;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      color: black;
      z-index: 101;
      max-width: 280px;
    }
    .options {
      display: flex;
      justify-content: space-around;
      margin-top: 5cm;
      flex-wrap: wrap;
    }
    .option {
      background: white;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 30%;
      cursor: pointer;
      margin-bottom: 1em;
      user-select: none;
    }
    .fingerprint {
      display: none;
      text-align: center;
      margin-top: 1em;
    }
    .fingerprint img {
      width: 100px;
      height: 100px;
    }
    @media (max-width: 768px) {
      .options {
        flex-direction: column;
        align-items: center;
      }
      .option {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>بازار ارزوییه</header>

  <div id="languageSelector">🌐 زبان</div>
  <div id="guideIcon">☰ راهنمایی</div>
  <div id="guideBox">
    <p><strong>فروشنده:</strong> برای ثبت و فروش محصولات خود وارد شوید.</p>
    <p><strong>خریدار:</strong> برای خرید از بازار وارد شوید.</p>
    <p><strong>پیک مجازی:</strong> وظیفه تحویل محصولات به خریدار را دارد.</p>
  </div>

  <div class="options">
    <div class="option" onclick="showFingerprint('seller')">فروشنده</div>
    <div class="option" onclick="showFingerprint('buyer')">خریدار</div>
    <div class="option" onclick="showFingerprint('courier')">پیک مجازی</div>
  </div>

  <div id="fingerprint" class="fingerprint">
    <p>لطفاً اثر انگشت خود را ثبت کنید</p>
    <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" alt="اثر انگشت" />
  </div>

  <script>
    const guideIcon = document.getElementById("guideIcon");
    const guideBox = document.getElementById("guideBox");
    const languageSelector = document.getElementById("languageSelector");

    guideIcon.addEventListener("click", (e) => {
      guideBox.style.display = guideBox.style.display === "block" ? "none" : "block";
      e.stopPropagation();
    });

    document.body.addEventListener("click", () => {
      guideBox.style.display = "none";
    });

    function showFingerprint(role) {
      document.getElementById("fingerprint").style.display = "block";
      const lang = localStorage.getItem("lang") || "fa";
      setTimeout(() => {
        if (role === "seller")
          window.location.href = `https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/foroosh.html?lang=${lang}`;
        else if (role === "buyer")
          window.location.href = `https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/buyer.html?lang=${lang}`;
        else if (role === "courier")
          window.location.href = `https://orzooiyehmarket.github.io/bazar_orzooiyeh/doc/peyk.html?lang=${lang}`;
      }, 2000);
    }

    languageSelector.addEventListener("click", () => {
      const currentLang = localStorage.getItem("lang") || "fa";
      const newLang = currentLang === "fa" ? "en" : "fa";
      localStorage.setItem("lang", newLang);
      applyLanguage(newLang);
    });

    function applyLanguage(lang) {
      if (lang === "en") {
        document.querySelector("header").innerText = "Arzooiyeh Market";
        document.querySelector(".option:nth-child(1)").innerText = "Seller";
        document.querySelector(".option:nth-child(2)").innerText = "Buyer";
        document.querySelector(".option:nth-child(3)").innerText = "Courier";
        guideBox.innerHTML =
          '<p><strong>Seller:</strong> Login to list your products.</p><p><strong>Buyer:</strong> Enter to shop the market.</p><p><strong>Courier:</strong> Responsible for product delivery.</p>';
      } else {
        document.querySelector("header").innerText = "بازار ارزوییه";
        document.querySelector(".option:nth-child(1)").innerText = "فروشنده";
        document.querySelector(".option:nth-child(2)").innerText = "خریدار";
        document.querySelector(".option:nth-child(3)").innerText = "پیک مجازی";
        guideBox.innerHTML =
          '<p><strong>فروشنده:</strong> برای ثبت و فروش محصولات خود وارد شوید.</p><p><strong>خریدار:</strong> برای خرید از بازار وارد شوید.</p><p><strong>پیک مجازی:</strong> وظیفه تحویل محصولات به خریدار را دارد.</p>';
      }
    }

    const langInit = localStorage.getItem("lang") || "fa";
    applyLanguage(langInit);
  </script>
</body>
</html>
