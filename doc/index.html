<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به بازار ارزوئیه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;
      background: #f3f4f6;
      overflow-x: hidden;
      touch-action: pan-y;
    }

    /* مارپیچ متن */
    header {
      background: #000;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .spiral-text {
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
      animation: spiral 5s infinite linear;
      white-space: nowrap;
      display: inline-block;
    }

    @keyframes spiral {
      0% { transform: rotate(0deg) translateX(0); }
      25% { transform: rotate(15deg) translateX(10px); }
      50% { transform: rotate(0deg) translateX(0); }
      75% { transform: rotate(-15deg) translateX(-10px); }
      100% { transform: rotate(0deg) translateX(0); }
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      padding: 1rem;
      z-index: 10;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu h3 {
      color: #111;
      margin-top: 1rem;
    }

    main {
      text-align: center;
      padding: 2rem 1rem;
    }

    .roles {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .roles button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #38bdf8;
      color: white;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .roles button:hover {
      background: #0ea5e9;
    }

    .fingerprint-box {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    .fingerprint-box img {
      width: 100px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .msg {
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="spiral-text">بازار ارزوئیه</div>
  </header>

  <div class="side-menu" id="sideMenu">
    <h3>📦 فروشنده</h3>
    <p>افرادی که محصولات خود را برای فروش ثبت می‌کنند.</p>
    <h3>🛒 خریدار</h3>
    <p>کسانی که از محصولات موجود خرید می‌کنند.</p>
    <h3>🚚 پیک مجازی</h3>
    <p>نقشی برای مدیریت ارسال کالا و هماهنگی با فروشنده‌ها و خریداران.</p>
  </div>

  <main>
    <h2>نقش خود را انتخاب کنید</h2>
    <div class="roles">
      <button onclick="selectRole('seller')">فروشنده</button>
      <button onclick="selectRole('buyer')">خریدار</button>
      <button onclick="selectRole('delivery')">پیک مجازی</button>
    </div>

    <div class="fingerprint-box" id="fingerprintBox">
      <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="اثر انگشت" onclick="authenticate()" />
      <div class="msg">برای ورود، اثر انگشت را لمس کنید</div>
    </div>
  </main>

  <script>
    let selectedRole = "";

    function selectRole(role) {
      selectedRole = role;
      document.getElementById("fingerprintBox").style.display = "flex";
    }

    function authenticate() {
      setTimeout(() => {
        if (selectedRole === "seller") {
          window.location.href = "seller.html";
        } else if (selectedRole === "buyer") {
          window.location.href = "buyer.html";
        } else if (selectedRole === "delivery") {
          window.location.href = "delivery.html";
        }
      }, 1000);
    }

    // gesture swipe to open/close menu
    let touchStartX = 0;

    document.body.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].clientX;
    });

    document.body.addEventListener("touchend", e => {
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchEndX - touchStartX;

      if (deltaX > 100) {
        // swipe right to open menu
        document.getElementById("sideMenu").classList.add("active");
      } else if (deltaX < -100) {
        // swipe left to close
        document.getElementById("sideMenu").classList.remove("active");
      }
    });
  </script>

</body>
</html>
