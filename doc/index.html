<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ورود به بازار ارزوئیه</title>
<style>
  @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');
  body {
    font-family: 'Vazirmatn', sans-serif;
    background: #f5f5f7;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    overflow: hidden;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    background: linear-gradient(270deg, #ff4e50, #f9d423, #24c6dc, #ab47bc, #ff4e50);
    background-size: 1000% 1000%;
    animation: bgGradient 15s ease infinite;
  }
  #spiral-text {
    font-weight: bold;
    font-size: 1.8rem;
    color: #fff;
    white-space: nowrap;
    user-select: none;
    position: relative;
    animation: spiralMotion 6s linear infinite;
  }
  @keyframes bgGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes spiralMotion {
    0% {
      transform: rotate(0deg) translate(0px) rotate(0deg);
      color: hsl(0, 100%, 70%);
    }
    25% {
      transform: rotate(90deg) translate(10px) rotate(-90deg);
      color: hsl(90, 100%, 70%);
    }
    50% {
      transform: rotate(180deg) translate(20px) rotate(-180deg);
      color: hsl(180, 100%, 70%);
    }
    75% {
      transform: rotate(270deg) translate(10px) rotate(-270deg);
      color: hsl(270, 100%, 70%);
    }
    100% {
      transform: rotate(360deg) translate(0px) rotate(-360deg);
      color: hsl(360, 100%, 70%);
    }
  }
  main {
    margin-top: 30px;
    width: 320px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    padding: 20px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 1.1rem;
  }
  select, input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    background: #24c6dc;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #1da8b7;
  }
  #otp-section {
    margin-top: 15px;
    display: none;
  }
  #otp-input {
    width: 60%;
    display: inline-block;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  #otp-timer {
    display: inline-block;
    font-size: 1rem;
    margin-right: 10px;
    vertical-align: middle;
    color: #555;
  }
  #message {
    margin-top: 10px;
    font-weight: 600;
    color: red;
  }
</style>
</head>
<body>

<header>
  <div id="spiral-text">بازار ارزوئیه</div>
</header>

<main>
  <label for="role">نقش خود را انتخاب کنید</label>
  <select id="role">
    <option value="" selected disabled>انتخاب کنید</option>
    <option value="foroosh">فروشنده</option>
    <option value="buyer">خریدار</option>
  </select>

  <label for="email">ایمیل خود را وارد کنید</label>
  <input type="email" id="email" placeholder="example@domain.com" autocomplete="email" />

  <button id="send-otp-btn">ارسال کد تایید</button>

  <section id="otp-section">
    <label for="otp-input">کد تایید را وارد کنید</label>
    <input type="text" id="otp-input" maxlength="6" placeholder="۶ رقم کد تایید" />
    <div>
      <span id="otp-timer">60</span> ثانیه تا انقضای کد
    </div>
    <button id="verify-otp-btn">تایید و ورود</button>
  </section>

  <div id="message"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("KgkhWLKTjPLxddRPS"); // کلید عمومی درست

  const roleSelect = document.getElementById('role');
  const emailInput = document.getElementById('email');
  const sendOtpBtn = document.getElementById('send-otp-btn');
  const otpSection = document.getElementById('otp-section');
  const otpInput = document.getElementById('otp-input');
  const verifyOtpBtn = document.getElementById('verify-otp-btn');
  const otpTimer = document.getElementById('otp-timer');
  const messageDiv = document.getElementById('message');

  let generatedOtp = null;
  let countdownInterval = null;
  let timeLeft = 60;

  function startCountdown() {
    timeLeft = 60;
    otpTimer.textContent = timeLeft;
    countdownInterval = setInterval(() => {
      timeLeft--;
      otpTimer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'کد تایید منقضی شده است. لطفاً دوباره ارسال کنید.';
        otpSection.style.display = 'none';
      }
    }, 1000);
  }

  function generateOtp() {
    return Math.floor(100000 + Math.random() * 900000).toString();
  }

  sendOtpBtn.addEventListener('click', () => {
    messageDiv.textContent = '';
    if (!roleSelect.value) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'لطفاً نقش خود را انتخاب کنید.';
      return;
    }
    if (!emailInput.value || !emailInput.value.includes('@')) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'لطفاً یک ایمیل معتبر وارد کنید.';
      return;
    }

    generatedOtp = generateOtp();

    emailjs.send("service_bazar", "template_ztidbsk", {
      to_email: emailInput.value,
      otp_code: generatedOtp
    })
    .then(() => {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'کد تایید ارسال شد. لطفاً ایمیل خود را بررسی کنید.';
      otpSection.style.display = 'block';
      startCountdown();
    })
    .catch((error) => {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'خطا در ارسال کد تایید. لطفاً دوباره تلاش کنید.';
      console.error('EmailJS error:', error);
    });
  });

  verifyOtpBtn.addEventListener('click', () => {
    if (!otpInput.value) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'لطفاً کد تایید را وارد کنید.';
      return;
    }
    if (otpInput.value !== generatedOtp) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'کد تایید اشتباه است.';
      return;
    }
    clearInterval(countdownInterval);
    messageDiv.style.color = 'green';
    messageDiv.textContent = 'ورود موفقیت‌آمیز بود، در حال انتقال...';

    setTimeout(() => {
      if (roleSelect.value === 'foroosh') {
        window.location.href = 'https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/foroosh.html';
      } else if (roleSelect.value === 'buyer') {
        window.location.href = 'https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/buyer.html';
      }
    }, 1500);
  });
