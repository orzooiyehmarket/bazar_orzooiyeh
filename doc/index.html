<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به بازار ارزوئیه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;
      background: #f0f4f8;
      overflow-x: hidden;
    }

    header {
      position: relative;
      padding: 2rem 1rem;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      animation: wave 5s infinite linear;
      background-size: 400% 100%;
    }

    @keyframes wave {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .menu-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      width: 30px;
    }

    .menu-toggle div {
      width: 100%;
      height: 4px;
      background: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      padding: 1rem;
      z-index: 10;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu h3 {
      color: #111;
      margin-top: 1rem;
    }

    .roles {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 3rem auto 2rem;
    }

    .roles button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #38bdf8;
      color: white;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .roles button:hover {
      background: #0ea5e9;
    }

    .fingerprint-box {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    .fingerprint-box img {
      width: 100px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .msg {
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    بازار ارزوئیه
  </header>

  <div class="side-menu" id="sideMenu">
    <h3>📦 فروشنده</h3>
    <p>افرادی که محصولات خود را برای فروش ثبت می‌کنند.</p>
    <h3>🛒 خریدار</h3>
    <p>کسانی که از محصولات موجود خرید می‌کنند.</p>
    <h3>🚚 پیک مجازی</h3>
    <p>نقشی برای مدیریت ارسال کالا و هماهنگی با فروشنده‌ها و خریداران.</p>
  </div>

  <main style="text-align:center;">
    <h2>نقش خود را انتخاب کنید</h2>
    <div class="roles">
      <button onclick="selectRole('seller')">فروشنده</button>
      <button onclick="selectRole('buyer')">خریدار</button>
      <button onclick="selectRole('delivery')">پیک مجازی</button>
    </div>

    <div class="fingerprint-box" id="fingerprintBox">
      <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="اثر انگشت" onclick="authenticate()" />
      <div class="msg">برای ورود، اثر انگشت را لمس کنید</div>
    </div>
  </main>

  <script>
    let selectedRole = "";

    function selectRole(role) {
      selectedRole = role;
      document.getElementById("fingerprintBox").style.display = "flex";
    }

    function authenticate() {
      setTimeout(() => {
        if (selectedRole === "seller") {
          window.location.href = "seller.html";
        } else if (selectedRole === "buyer") {
          window.location.href = "buyer.html";
        } else if (selectedRole === "delivery") {
          window.location.href = "delivery.html";
        }
      }, 1000);
    }

    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.classList.toggle("active");
    }
  </script>

</body>
</html>
