<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازار ارزوئیه</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background: #f0f0f0;
    }
    header {
      background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    .snake-text {
      font-size: 28px;
      font-weight: bold;
      display: inline-block;
      animation: moveSnake 6s linear infinite;
    }
    @keyframes moveSnake {
      0% { transform: translateX(-50%); }
      50% { transform: translateX(50%); }
      100% { transform: translateX(-50%); }
    }

    .header-controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      align-items: center;
      background: #ffffff;
      flex-wrap: wrap;
    }

    .info-toggle {
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    .lang-select {
      font-size: 16px;
    }

    #info-menu {
      display: none;
      background: #ffffff;
      padding: 10px 20px;
      color: #000000;
    }

    .roles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto 15px;
    }

    .role-btn {
      flex: 1 1 180px;
      max-width: 250px;
      padding: 15px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .role-btn:hover {
      background: #004999;
    }

    .fingerprint-box {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    .fingerprint-img {
      width: 100px;
      height: 100px;
      background: url('https://cdn-icons-png.flaticon.com/512/892/892458.png') no-repeat center;
      background-size: contain;
      margin: 10px auto;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header-controls {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .snake-text {
        font-size: 22px;
      }
      .role-btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="snake-text" id="market-text">بازار ارزوئیه</div>
  </header>

  <div class="header-controls">
    <div class="info-toggle" id="info-toggle">☰ راهنمایی</div>
    <div class="lang-select">
      🌐 زبان:
      <select id="lang-select">
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div id="info-menu">
    <p id="info-seller">فروشنده: اطلاعات محصولات را ثبت می‌کند.</p>
    <p id="info-buyer">خریدار: مشاهده و خرید محصولات.</p>
    <p id="info-delivery">پیک مجازی: تحویل محصول به خریدار.</p>
  </div>

  <div class="roles">
    <button class="role-btn" onclick="showFingerprint('seller')" id="seller-btn">ورود فروشنده</button>
    <button class="role-btn" onclick="showFingerprint('buyer')" id="buyer-btn">ورود خریدار</button>
    <button class="role-btn" onclick="showFingerprint('delivery')" id="delivery-btn">ورود پیک مجازی</button>
  </div>

  <div class="fingerprint-box" id="fp-box">
    <p id="fp-text">اثر انگشت را برای ورود لمس کنید</p>
    <div class="fingerprint-img" onclick="redirectUser()"></div>
  </div>

  <script>
    // زبان ذخیره‌شده را بارگذاری کن
    const langSelect = document.getElementById("lang-select");
    const savedLang = localStorage.getItem("lang") || "fa";
    langSelect.value = savedLang;
    applyLanguage(savedLang);

    // تغییر زبان
    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      localStorage.setItem("lang", lang);
      applyLanguage(lang);
    });

    // متن‌های دو زبانه
    function applyLanguage(lang) {
      const text = {
        "market-text": { fa: "بازار ارزوئیه", en: "Orzooiyeh Market" },
        "info-toggle": { fa: "☰ راهنمایی", en: "☰ Help" },
        "info-seller": { fa: "فروشنده: اطلاعات محصولات را ثبت می‌کند.", en: "Seller: Registers product details." },
        "info-buyer": { fa: "خریدار: مشاهده و خرید محصولات.", en: "Buyer: Views and purchases products." },
        "info-delivery": { fa: "پیک مجازی: تحویل محصول به خریدار.", en: "Delivery: Delivers product to buyer." },
        "seller-btn": { fa: "ورود فروشنده", en: "Seller Login" },
        "buyer-btn": { fa: "ورود خریدار", en: "Buyer Login" },
        "delivery-btn": { fa: "ورود پیک مجازی", en: "Delivery Login" },
        "fp-text": { fa: "اثر انگشت را برای ورود لمس کنید", en: "Touch fingerprint to enter" }
      };
      for (const id in text) {
        document.getElementById(id).textContent = text[id][lang];
      }
      document.body.dir = lang === "en" ? "ltr" : "rtl";
    }

    // نمایش یا پنهان‌سازی منوی راهنما
    document.getElementById("info-toggle").addEventListener("click", (e) => {
      e.stopPropagation();
      const menu = document.getElementById("info-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // بستن منو با کلیک در صفحه
    document.body.addEventListener("click", () => {
      document.getElementById("info-menu").style.display = "none";
    });

    // ورود اثر انگشت
    let currentRole = "";
    function showFingerprint(role) {
      currentRole = role;
      document.getElementById("fp-box").style.display = "block";
    }

    function redirectUser() {
      const urls = {
        seller: "https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/foroosh.html",
        buyer: "https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/buyer.html",
        delivery: "https://orzooiyehmarket.github.io/bazar_orzooiyeh/doc/peyk.html"
      };
      window.location.href = urls[currentRole];
    }
  </script>

</body>
</html>
