<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازار ارزوئیه</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
    }
    header {
      height: 2cm;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .moving-text {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      white-space: nowrap;
      animation: snakeMove 6s ease-in-out infinite;
      color: white;
    }
    @keyframes snakeMove {
      0% { transform: translateX(0%) translateY(0); }
      25% { transform: translateX(25%) translateY(10px); }
      50% { transform: translateX(50%) translateY(0); }
      75% { transform: translateX(25%) translateY(-10px); }
      100% { transform: translateX(0%) translateY(0); }
    }
    .top-controls {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      align-items: center;
      background: #f2f2f2;
    }
    .lang-select, .menu-toggle {
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }
    .menu-box {
      display: none;
      position: absolute;
      top: 2.5cm;
      right: 1rem;
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      z-index: 100;
      max-width: 300px;
      color: black;
    }
    .selection-row {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .role-button {
      padding: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5rem;
    }
    .fingerprint-box {
      display: none;
      margin-top: 1rem;
      text-align: center;
    }
    .fingerprint-box img {
      width: 80px;
      height: 80px;
    }
    @media (max-width: 600px) {
      .selection-row {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="moving-text" id="headerTitle">بازار ارزوئیه</div>
  </header>

  <div class="top-controls">
    <div class="lang-select" onclick="toggleLanguage()">
      🌐 <span id="langLabel">زبان</span>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰ <span id="helpLabel">راهنمایی</span></div>
  </div>

  <div class="menu-box" id="helpMenu" onclick="event.stopPropagation()">
    <p id="guideText">با انتخاب نقش خود، وارد بخش مربوطه شوید. فروشنده برای ثبت محصول، خریدار برای مشاهده و خرید، و پیک مجازی برای تحویل سفارش‌ها وارد می‌شود.</p>
  </div>

  <div class="selection-row">
    <button class="role-button" onclick="showFingerprint('seller')" id="sellerBtn">فروشنده</button>
    <button class="role-button" onclick="showFingerprint('buyer')" id="buyerBtn">خریدار</button>
    <button class="role-button" onclick="showFingerprint('courier')" id="courierBtn">پیک مجازی</button>
  </div>

  <div class="fingerprint-box" id="fingerprintBox">
    <p id="touchText">برای ورود، اثر انگشت خود را لمس کنید.</p>
    <img src="https://i.imgur.com/3pXn3XW.png" alt="اثر انگشت" onclick="goToRole()">
  </div>

  <script>
    let currentRole = '';

    function toggleMenu() {
      const menu = document.getElementById('helpMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.body.addEventListener('click', function (e) {
      const menu = document.getElementById('helpMenu');
      if (menu.style.display === 'block') menu.style.display = 'none';
    });

    function toggleLanguage() {
      const current = localStorage.getItem('lang') || 'fa';
      const nextLang = current === 'fa' ? 'en' : 'fa';
      setLanguage(nextLang);
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      document.getElementById('headerTitle').textContent = lang === 'fa' ? 'بازار ارزوئیه' : 'Orzooiyeh Market';
      document.getElementById('langLabel').textContent = lang === 'fa' ? 'زبان' : 'Language';
      document.getElementById('helpLabel').textContent = lang === 'fa' ? 'راهنمایی' : 'Help';
      document.getElementById('guideText').textContent = lang === 'fa'
        ? 'با انتخاب نقش خود، وارد بخش مربوطه شوید. فروشنده برای ثبت محصول، خریدار برای مشاهده و خرید، و پیک مجازی برای تحویل سفارش‌ها وارد می‌شود.'
        : 'Select your role to proceed. Seller for registering products, Buyer for purchasing, and Courier for deliveries.';
      document.getElementById('sellerBtn').textContent = lang === 'fa' ? 'فروشنده' : 'Seller';
      document.getElementById('buyerBtn').textContent = lang === 'fa' ? 'خریدار' : 'Buyer';
      document.getElementById('courierBtn').textContent = lang === 'fa' ? 'پیک مجازی' : 'Courier';
      document.getElementById('touchText').textContent = lang === 'fa' ? 'برای ورود، اثر انگشت خود را لمس کنید.' : 'Touch your fingerprint to proceed.';
    }

    function showFingerprint(role) {
      currentRole = role;
      document.getElementById('fingerprintBox').style.display = 'block';
    }

    function goToRole() {
      const lang = localStorage.getItem('lang') || 'fa';
      const roleLinks = {
        seller: 'https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/foroosh.html',
        buyer: 'https://orzooiyehmarket.github.io/bazar_orzooiyeh/docs/buyer.html',
        courier: 'https://orzooiyehmarket.github.io/bazar_orzooiyeh/doc/peyk.html'
      };
      window.location.href = roleLinks[currentRole];
    }

    // Initialize
    const savedLang = localStorage.getItem('lang') || 'fa';
    setLanguage(savedLang);
  </script>
</body>
</html>
