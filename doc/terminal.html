<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>نیم‌دایره ثابت با آیکون‌های متحرک</title>
<style>
  body {
    margin: 0; 
    background: #222;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    user-select: none;
    overflow: hidden;
  }
  #container {
    position: relative;
    width: 360px;
    height: 200px;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
  }
  .icon {
    position: absolute;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
    box-shadow: 0 4px 12px rgba(33,203,243,0.7);
    color: white;
    font-weight: bold;
    font-size: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .icon.selected {
    box-shadow: 0 0 20px 5px #21CBF3;
    transform: scale(1.4);
    z-index: 10 !important;
  }
</style>
</head>
<body>

<div id="container">
  <canvas id="arcCanvas" width="360" height="200"></canvas>
</div>

<script>
  const container = document.getElementById('container');
  const canvas = document.getElementById('arcCanvas');
  const ctx = canvas.getContext('2d');

  const totalIcons = 100;   // تعداد کل آیکون‌ها
  const visibleCount = 5;   // تعداد آیکون‌های روی قوس قابل نمایش

  const radius = 140;
  const centerX = canvas.width / 2;
  const centerY = 50; // بالا گذاشتیم چون نیم دایره رو به پایین داریم

  let baseAngle = Math.PI;  // شروع از 180 درجه (پایین سمت چپ قوس)
  const arcLength = Math.PI; // نیم دایره (180 درجه)

  const icons = [];

  // ساخت عناصر آیکون DOM
  for(let i=0; i<visibleCount; i++){
    const div = document.createElement('div');
    div.className = 'icon';
    container.appendChild(div);
    icons.push(div);
  }

  // رسم نیم دایره ثابت
  function drawArc(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#2196F3';
    ctx.arc(centerX, centerY, radius, Math.PI, 2 * Math.PI);
    ctx.stroke();
  }

  function updatePositions(){
    const angleStep = arcLength / (visibleCount - 1);

    // تعیین ایندکس مرکزی (آیکون وسطی)
    let centerIndex = Math.round( (baseAngle - Math.PI) / angleStep );
    // محدود کردن مرکز به بازه آیکون‌ها
    if(centerIndex < 0) centerIndex = 0;
    if(centerIndex > totalIcons - visibleCount) centerIndex = totalIcons - visibleCount;

    for(let i=0; i<visibleCount; i++){
      let itemIndex = (centerIndex + i) % totalIcons;

      // زاویه هر آیکون روی قوس
      let angle = baseAngle + (i - Math.floor(visibleCount/2)) * angleStep;

      // مختصات روی نیم دایره
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      // انتقال آیکون
      const el = icons[i];
      el.style.left = (x - 30) + 'px';  // 30 نصف عرض آیکون
      el.style.top = (y - 30) + 'px';

      // بزرگ‌نمایی وسطی
      if(i === Math.floor(visibleCount/2)){
        el.classList.add('selected');
      } else {
        el.classList.remove('selected');
      }

      el.textContent = itemIndex + 1;
      el.dataset.index = itemIndex;
      el.style.zIndex = i === Math.floor(visibleCount/2) ? 100 : 50;
    }
  }

  // متغیرهای لمس و درگ
  let isDragging = false;
  let startX = 0;
  let lastBaseAngle = baseAngle;

  container.addEventListener('pointerdown', e => {
    // اگر روی آیکون کلیک شد، نچرخون (برای انتخاب)
    if(e.target.classList.contains('icon')) return;

    isDragging = true;
    startX = e.clientX;
    lastBaseAngle = baseAngle;
    container.setPointerCapture(e.pointerId);
  });

  container.addEventListener('pointermove', e => {
    if(!isDragging) return;

    const dx = e.clientX - startX;
    const sensitivity = 0.007;
    baseAngle = lastBaseAngle + dx * sensitivity;

    // محدود کردن حرکت بین π و 2π (نیم دایره)
    if(baseAngle < Math.PI) baseAngle = Math.PI;
    if(baseAngle > 2 * Math.PI) baseAngle = 2 * Math.PI;

    updatePositions();
  });

  container.addEventListener('pointerup', e => {
    isDragging = false;
    container.releasePointerCapture(e.pointerId);
  });

  container.addEventListener('dragstart', e => e.preventDefault());

  // کلیک روی آیکون وسطی انتخابی
  icons.forEach(icon => {
    icon.addEventListener('click', () => {
      if(icon.classList.contains('selected')){
        alert(`آیکون شماره ${icon.dataset.index} انتخاب شد!`);
      }
    });
  });

  drawArc();
  updatePositions();
</script>

</body>
</html>
