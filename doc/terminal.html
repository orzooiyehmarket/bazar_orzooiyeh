<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>کتاب بازار ارزوییه</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#eef2f3, #dfe9f3);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #book {
      width: 600px;
      height: 400px;
    }
    .page {
      width: 300px;
      height: 400px;
      background: white;
      border: 1px solid #aaa;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      position: relative;
      cursor: pointer;
    }
    .page-content {
      padding: 20px;
    }
    .click-overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="book">
  <div class="page" onclick="alert('صفحه ۱ کلیک شد')">
    <div class="page-content">صفحه اول - راهنمای کلیک</div>
    <div class="click-overlay"></div>
  </div>
  <div class="page" onclick="alert('صفحه ۲ کلیک شد')">
    <div class="page-content">صفحه دوم - محصولات</div>
    <div class="click-overlay"></div>
  </div>
  <div class="page" onclick="alert('صفحه ۳ کلیک شد')">
    <div class="page-content">صفحه سوم - فروشنده‌ها</div>
    <div class="click-overlay"></div>
  </div>
  <div class="page" onclick="alert('صفحه ۴ کلیک شد')">
    <div class="page-content">صفحه چهارم - درباره ما</div>
    <div class="click-overlay"></div>
  </div>
</div>

<!-- CDN برای turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    $('#book').turn({
      width: 600,
      height: 400,
      autoCenter: true
    });
  });
</script>

<!-- jQuery (برای turn.js لازم است) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</body>
</html>
