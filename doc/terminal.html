<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چرخش آیکون‌ها روی نیم‌دایره</title>
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .scroll-container {
      position: relative;
      width: 100%;
      height: 250px;
      overflow-x: scroll;
      white-space: nowrap;
    }

    .circle-track {
      position: relative;
      width: 1000px;
      height: 250px;
      margin: 0 auto;
    }

    .icon {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ff6b6b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="scroll-container">
  <div class="circle-track" id="arc"></div>
</div>

<script>
  const iconsCount = 10; // تعداد آیکون‌ها
  const radius = 200; // شعاع دایره

  const arc = document.getElementById('arc');

  for (let i = 0; i < iconsCount; i++) {
    const angle = Math.PI * (i / (iconsCount - 1)); // زاویه بین 0 تا π (نیم‌دایره)
    const x = 400 + radius * Math.cos(angle); // X وسط + شعاع * cos
    const y = 200 - radius * Math.sin(angle); // Y بالا - شعاع * sin

    const icon = document.createElement('div');
    icon.className = 'icon';
    icon.style.left = `${x}px`;
    icon.style.top = `${y}px`;
    icon.innerHTML = i + 1;
    arc.appendChild(icon);
  }
</script>

</body>
</html>
