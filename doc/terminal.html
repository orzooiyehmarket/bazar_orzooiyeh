<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>چینش برگ‌های پاستور</title>
<style>
  body {
    margin: 0; 
    background: #222; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    user-select: none;
  }
  #deck {
    position: relative;
    width: 320px;
    height: 420px;
    perspective: 800px;
  }
  .leaf {
    position: absolute;
    width: 260px;
    height: 160px;
    background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    color: white;
    font-weight: bold;
    font-size: 20px;
    padding: 15px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .leaf img {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    margin-bottom: 10px;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .leaf.selected {
    box-shadow: 0 0 25px 8px #A5D6A7;
    transform: scale(1.15) rotate(0deg);
    z-index: 100 !important;
  }
</style>
</head>
<body>

<div id="deck"></div>

<script>
  const deck = document.getElementById('deck');

  // اطلاعات نمونه محصول‌ها (می‌تونی جایگزین کنی با داده واقعی)
  const products = Array.from({length: 20}, (_, i) => ({
    id: i + 1,
    name: `محصول شماره ${i+1}`,
    img: `https://picsum.photos/seed/${i+1}/80/80`,
    desc: `توضیح کوتاه برای محصول شماره ${i+1}`
  }));

  let leaves = [];
  let selectedIndex = -1;

  function createLeaf(product, index) {
    const leaf = document.createElement('div');
    leaf.className = 'leaf';
    leaf.style.zIndex = index;

    // چینش مورب با چرخش و انتقال برای اثر لایه‌ای
    const angle = (index % 5) * 6 - 12;  // زاویه بین -12 تا +12 درجه
    const offsetY = index * 8;
    const offsetX = (index % 2 === 0 ? -1 : 1) * (index * 5);

    leaf.style.transform = `translate(${offsetX}px, ${-offsetY}px) rotate(${angle}deg)`;

    // محتوای برگ شامل تصویر و متن
    leaf.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <div>${product.name}</div>
      <small>${product.desc}</small>
    `;

    // رویداد کلیک برای انتخاب برگ
    leaf.addEventListener('click', (e) => {
      e.stopPropagation();
      selectLeaf(index);
    });

    return leaf;
  }

  function selectLeaf(index) {
    if(selectedIndex >= 0 && leaves[selectedIndex]) {
      leaves[selectedIndex].classList.remove('selected');
    }
    selectedIndex = index;
    if(leaves[selectedIndex]) {
      leaves[selectedIndex].classList.add('selected');
    }
  }

  // با هر کلیک روی صفحه یک برگ جدید اضافه کن
  document.body.addEventListener('click', () => {
    if(leaves.length >= products.length) return;

    const product = products[leaves.length];
    const leaf = createLeaf(product, leaves.length);
    deck.appendChild(leaf);
    leaves.push(leaf);
    selectLeaf(leaves.length - 1);
  });

</script>

</body>
</html>
