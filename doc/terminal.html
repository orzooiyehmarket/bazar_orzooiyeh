<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بازار ارزوئیه</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e0f7fa);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: linear-gradient(to left, #ff4081, #7c4dff);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
      background: linear-gradient(to right, #ffe57f, #f06292);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .top-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .book-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 20px;
      gap: 10px;
    }

    .page {
      width: 80%;
      height: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .page:hover {
      transform: scale(1.02);
      background: #f0f0ff;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #e0f2f1;
      gap: 10px;
    }

    input[type="text"], input[type="date"] {
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      outline: none;
    }

    .search-icon {
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">بازار ارزوئیه</div>
    <div class="top-icons">
      <div id="datetime"></div>
      <span>🌐</span>
    </div>
  </header>

  <div class="book-container" id="book">
    <!-- صفحات به صورت داینامیک اضافه می‌شوند -->
  </div>

  <footer>
    <input type="text" placeholder="جستجو..." />
    <span class="search-icon">🔍</span>
    <input type="date" />
  </footer>

  <script>
    // ساعت و تاریخ شمسی ساده
    function updateDateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('datetime').innerText = now.toLocaleString('fa-IR', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // ساخت صفحات کتاب به صورت برگ عمودی
    const book = document.getElementById('book');
    for (let i = 1; i <= 10; i++) {
      const page = document.createElement('div');
      page.className = 'page';
      page.innerText = `صفحه ${i}`;
      page.onclick = () => alert(`شما روی صفحه ${i} کلیک کردید`);
      book.appendChild(page);
    }
  </script>

</body>
</html>
