<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curved Scroll Icons</title>
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scroll-wrapper {
      width: 100%;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      padding: 100px 0;
    }

    .curve-track {
      position: relative;
      height: 300px;
      width: 1500px; /* Increase if more icons */
    }

    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #f0f0f0, #bbb);
      box-shadow: 0 0 10px #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="curve-track" id="curveTrack"></div>
  </div>

  <script>
    const curveTrack = document.getElementById('curveTrack');
    const radius = 200;
    const centerX = 750; // Half of .curve-track width
    const centerY = 250; // Adjust for your layout
    const totalIcons = 50; // Change to 1000 if needed
    const angleStep = 180 / (totalIcons - 1); // Spread over semi-circle

    for (let i = 0; i < totalIcons; i++) {
      const angleDeg = 180 - i * angleStep;
      const angleRad = angleDeg * (Math.PI / 180);
      const x = centerX + radius * Math.cos(angleRad);
      const y = centerY - radius * Math.sin(angleRad);

      const icon = document.createElement("div");
      icon.className = "icon";
      icon.style.left = `${x - 25}px`;
      icon.style.top = `${y - 25}px`;
      icon.innerHTML = "ðŸŒŸ";
      curveTrack.appendChild(icon);
    }
  </script>
</body>
</html>
