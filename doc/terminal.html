<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بازار ارزوئیه</title>
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir-Regular.woff2') format('woff2');
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazir', sans-serif;
      background: #fefcf6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #ff7f50, #ffcc00, #00cc99, #66ccff, #9966cc);
      padding: 10px;
      color: white;
      text-align: center;
      position: relative;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      padding: 5px 10px;
      color: #fff;
    }
    .language-toggle {
      cursor: pointer;
      font-size: 18px;
    }
    #time {
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .leaf {
      background: #fff8e1;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 80%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .leaf:hover {
      transform: scale(1.03);
      background: #fff4d6;
    }
    footer {
      background: #eee;
      padding: 10px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .search-box, .date-filter {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input[type="text"], input[type="date"] {
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    .search-icon {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <div class="language-toggle">🌐</div>
      <div id="time">در حال بارگذاری...</div>
    </div>
    <h1>ارزوئیه</h1>
  </header>

  <main id="leaves-container">
    <div class="leaf" onclick="alert('محصول اول')">🍃 محصول اول</div>
    <div class="leaf" onclick="alert('محصول دوم')">🍃 محصول دوم</div>
    <div class="leaf" onclick="alert('محصول سوم')">🍃 محصول سوم</div>
    <!-- می‌توان با جاوااسکریپت، برگ‌ها را دینامیک ساخت -->
  </main>

  <footer>
    <div class="search-box">
      <span class="search-icon">🔍</span>
      <input type="text" placeholder="جستجو..." />
    </div>
    <div class="date-filter">
      <label for="date">فیلتر تاریخ:</label>
      <input type="date" id="date" />
    </div>
  </footer>

  <script>
    // ساعت و تاریخ شمسی به‌صورت زنده
    function updateTime() {
      const now = new Date();
      const fa = new Intl.DateTimeFormat('fa-IR', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById('time').textContent = fa.format(now);
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
