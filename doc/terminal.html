<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بورس محصولات</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h1 class="text-2xl font-bold text-center text-green-700 mb-6">📦 بورس محصولات بازار ارزوئیه</h1>

  <div class="max-w-3xl mx-auto flex flex-col gap-4">

        <span class="text-sm text-gray-500">۲۰۰ کیلو</span>
      </div>

      <!-- رزرو -->
      <a href="reserve_1.html" class="flex items-center gap-2 text-sm text-blue-700 hover:text-blue-900">
        <img src="https://via.placeholder.com/60" alt="رزرو" class="w-8 h-8 rounded-full border border-blue-300">
        ۸۰ کیلو
      </a>

    </div>

    <!-- ردیف بعدی -->
    <div class="flex items-center justify-between bg-white rounded-xl shadow p-3 border hover:shadow-md transition">

      <div class="flex items-center gap-3">
        <img src="https://via.placeholder.com/60" alt="محصول" class="w-10 h-10 rounded-full border border-yellow-400">
        <span class="font-medium text-gray-800 text-sm">خرما مضافتی</span>
        <span class="text-sm text-gray-500">۱۰۰ کیلو</span>
      </div>

      <a href="reserve_2.html" class="flex items-center gap-2 text-sm text-blue-700 hover:text-blue-900">
        <img src="https://via.placeholder.com/60" alt="رزرو" class="w-8 h-8 rounded-full border border-blue-300">
        ۳۰ کیلو
      </a>

    </div>

    <!-- ردیف بعدی -->
    <div class="flex items-center justify-between bg-white rounded-xl shadow p-3 border hover:shadow-md transition">

      <div class="flex items-center gap-3">
        <img src="https://via.placeholder.com/60" alt="محصول" class="w-10 h-10 rounded-full border border-red-400">
        <span class="font-medium text-gray-800 text-sm">انار ساوه</span>
        <span class="text-sm text-gray-500">۱۵۰ کیلو</span>
      </div>

      <a href="reserve_3.html" class="flex items-center gap-2 text-sm text-blue-700 hover:text-blue-900">
        <img src="https://via.placeholder.com/60" alt="رزرو" class="w-8 h-8 rounded-full border border-blue-300">
        ۵۵ کیلو
