<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>لیست محصولات</title>
  <style>
    body {
      background: #f2f2f2;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    .leaf {
      width: 250px;
      height: 150px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1);
      opacity: 0;
      transition: all 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      direction: rtl;
    }

    .leaf.visible {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" onclick="showNextLeaf()">
    <div class="leaf">محصول ۱</div>
    <div class="leaf">محصول ۲</div>
    <div class="leaf">محصول ۳</div>
    <div class="leaf">محصول ۴</div>
  </div>

  <script>
    let currentLeaf = 0;
    const leaves = document.querySelectorAll('.leaf');

    function showNextLeaf() {
      if (currentLeaf < leaves.length) {
        leaves[currentLeaf].classList.add('visible');
        currentLeaf++;
      }
    }
  </script>
</body>
</html>
