<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>برگ‌های عمودی مثل کتاب با صدا</title>
<style>
  body {
    margin: 0; 
    background: #222; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
    user-select: none;
  }
  #deck {
    position: relative;
    width: 280px;
    height: 420px;
    perspective: 800px;
  }
  .leaf {
    position: absolute;
    width: 260px;
    height: 160px;
    background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    color: white;
    font-weight: bold;
    font-size: 18px;
    padding: 15px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .leaf img {
    width: 70px;
    height: 70px;
    border-radius: 12px;
    margin-bottom: 10px;
    object-fit: cover;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }
  .leaf.selected {
    box-shadow: 0 0 20px 6px #A5D6A7;
    transform: scale(1.1);
    z-index: 100 !important;
  }
</style>
</head>
<body>

<div id="deck"></div>

<audio id="shpSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
  const deck = document.getElementById('deck');
  const shpSound = document.getElementById('shpSound');

  const products = Array.from({length: 20}, (_, i) => ({
    id: i + 1,
    name: `محصول شماره ${i+1}`,
    img: `https://picsum.photos/seed/${i+1}/80/80`,
    desc: `توضیح کوتاه برای محصول شماره ${i+1}`
  }));

  let leaves = [];
  let selectedIndex = -1;

  function playShpSound() {
    shpSound.currentTime = 0;
    shpSound.play();
  }

  function createLeaf(product, index) {
    const leaf = document.createElement('div');
    leaf.className = 'leaf';
    leaf.style.zIndex = index;

    // چینش عمودی: هر برگ 25 پیکسل پایین‌تر از قبلی
    const offsetY = index * 25;
    leaf.style.transform = `translateY(${offsetY}px)`;

    leaf.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <div>${product.name}</div>
      <small>${product.desc}</small>
    `;

    leaf.addEventListener('click', (e) => {
      e.stopPropagation();
      selectLeaf(index);
      playShpSound();
    });

    return leaf;
  }

  function selectLeaf(index) {
    if(selectedIndex >= 0 && leaves[selectedIndex]) {
      leaves[selectedIndex].classList.remove('selected');
    }
    selectedIndex = index;
    if(leaves[selectedIndex]) {
      leaves[selectedIndex].classList.add('selected');
    }
  }

  document.body.addEventListener('click', () => {
    const productIndex = leaves.length % products.length;
    const product = products[productIndex];
    const leaf = createLeaf(product, leaves.length);
    deck.appendChild(leaf);
    leaves.push(leaf);
    selectLeaf(leaves.length - 1);
    playShpSound();
  });

</script>

</body>
</html>
