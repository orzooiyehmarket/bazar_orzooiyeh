<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>حرکت نرم آیکون‌ها روی قوس صفر تا π</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }
  #carousel {
    position: relative;
    width: 320px;
    height: 160px;
    overflow: visible;
    touch-action: pan-y;
  }
  .icon {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
    box-shadow: 0 4px 12px rgba(33,203,243,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
</style>
</head>
<body>

<div id="carousel"></div>

<script>
  const carousel = document.getElementById('carousel');

  const totalIcons = 100;
  const visibleCount = 5;
  const radius = 120;
  const centerX = 160;

  let baseAngle = 0;
  const arcRadians = Math.PI;

  const icons = [];

  for(let i = 0; i < visibleCount; i++) {
    const el = document.createElement('div');
    el.classList.add('icon');
    carousel.appendChild(el);
    icons.push(el);
  }

  // دیگه اسنپ کردن به نزدیک‌ترین ایندکس حذف شد
  // فقط موقعیت‌ها به صورت نرم و پیوسته آپدیت میشن

  function updatePositions() {
    const angleStep = arcRadians / (visibleCount - 1);

    for(let i = 0; i < visibleCount; i++) {
      // عدد حقیقی آیکون روی کل مجموعه، ممکنه اعشاری باشه
      let preciseIndex = baseAngle / angleStep + i;

      // برای ایندکس دایره‌ای کل آیکون‌ها
      let itemIndex = Math.floor(preciseIndex) % totalIcons;
      if(itemIndex < 0) itemIndex += totalIcons;

      // زاویه واقعی آیکون
      let angle = baseAngle + i * angleStep;

      // موقعیت روی قوس صفر تا π
      const x = centerX + radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      // مقیاس بزرگ‌تر نزدیک وسط قوس (وسط بین i=2 برای visibleCount=5)
      const centerPos = (visibleCount - 1) / 2;
      const distFromCenter = Math.abs(i - centerPos);
      const scale = 1 - distFromCenter * 0.25;
      const opacity = 1 - distFromCenter * 0.3;

      const el = icons[i];
      el.style.transform = `translate(${x - 30}px, ${y}px) scale(${scale})`;
      el.style.opacity = opacity;
      el.textContent = itemIndex + 1;
      el.dataset.index = itemIndex;
      el.style.zIndex = 100 - distFromCenter;
    }
  }

  updatePositions();

  let isDragging = false;
  let startX = 0;
  let lastBaseAngle = baseAngle;

  carousel.addEventListener('pointerdown', e => {
    isDragging = true;
    startX = e.clientX;
    lastBaseAngle = baseAngle;
    carousel.setPointerCapture(e.pointerId);
  });

  carousel.addEventListener('pointermove', e => {
    if(!isDragging) return;

    const dx = e.clientX - startX;
    const sensitivity = 0.005;
    baseAngle = lastBaseAngle + dx * sensitivity;

    // محدود کردن زاویه بین 0 و π برای جلوگیری از بیرون رفتن
    if(baseAngle < 0) baseAngle = 0;
    if(baseAngle > arcRadians) baseAngle = arcRadians;

    updatePositions();
  });

  carousel.addEventListener('pointerup', e => {
    isDragging = false;
    carousel.releasePointerCapture(e.pointerId);
    // اینجا اسنپ کردن حذف شده، فقط همون موقعیت باقی میمونه
  });

  carousel.addEventListener('dragstart', e => e.preventDefault());
</script>

</body>
</html>
