<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اسکرول روی قوس</title>
  <style>
    body {
      background: #111;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    #arc-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      scroll-behavior: smooth;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff0;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="arc-container">
  <canvas id="arc-canvas"></canvas>
</div>

<script>
  const container = document.getElementById('arc-container');
  const canvas = document.getElementById('arc-canvas');
  const ctx = canvas.getContext('2d');

  const iconCount = 100;
  const radius = 300;
  const centerX = 500;
  const centerY = 350;
  const spacing = 80; // فاصله آیکون‌ها روی مسیر

  // تنظیم اندازه canvas
  canvas.width = iconCount * spacing;
  canvas.height = 400;

  const icons = [];

  for (let i = 0; i < iconCount; i++) {
    const angle = Math.PI - (i * 0.05); // از چپ به راست
    const x = centerX + radius * Math.cos(angle) + i * spacing * 0.2;
    const y = centerY - radius * Math.sin(angle);

    const icon = document.createElement('div');
    icon.className = 'icon';
    icon.innerText = i + 1;
    icon.style.left = `${x}px`;
    icon.style.top = `${y}px`;
    container.appendChild(icon);

    icons.push({ icon, angleOffset: i * 0.05 });
  }

  // با اسکرول، مکان آیکون‌ها به‌روزرسانی شود
  container.addEventListener('scroll', () => {
    const scrollX = container.scrollLeft;

    icons.forEach((item, i) => {
      const angle = Math.PI - item.angleOffset + scrollX * 0.002;
      const x = centerX + radius * Math.cos(angle) + i * spacing * 0.2;
      const y = centerY - radius * Math.sin(angle);

      item.icon.style.left = `${x}px`;
      item.icon.style.top = `${y}px`;
    });
  });
</script>

</body>
</html>
