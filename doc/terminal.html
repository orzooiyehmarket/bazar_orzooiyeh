<script>
const data = [
  {
    id: "20250728_1234",
    title: "خرمای کبکاب",
    price: "250,000",
    image: "https://i.imgur.com/abc123.jpg",
    contact: "09121234567"
  },
  {
    id: "20250728_5678",
    title: "ماست محلی",
    price: "50,000",
    image: "https://i.imgur.com/xyz456.jpg",
    contact: "09387654321"
  }
];

// حداقل 10 کارت با تکرار داده‌ها
const repeatToTen = (arr) => {
  const result = [];
  while (result.length < 10) {
    result.push(...arr);
  }
  return result.slice(0, 10);
};

const renderCards = () => {
  const container = document.getElementById("cards-container");
  const products = repeatToTen(data);

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${product.image}" alt="${product.title}">
      <div class="card-body">
        <div class="card-title">${product.title}</div>
        <div class="card-price">${product.price} تومان</div>
      </div>
    `;
    card.onclick = () => {
      window.open(`https://wa.me/98${product.contact.slice(1)}?text=سلام، درباره ${product.title} سوال دارم`, '_blank');
    };
    container.appendChild(card);
  });
};

renderCards();
</script>
