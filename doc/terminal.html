<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نمایش بورس محصولات | بازار ارزوئیه</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="p-6">

  <h1 class="text-2xl font-bold text-center text-green-700 mb-6">📈 بورس محصولات بازار ارزوئیه</h1>

  <div class="flex flex-col gap-6 max-w-4xl mx-auto">

    <!-- ردیف محصول ۱ -->
    <div class="grid grid-cols-2 gap-4 bg-white rounded-2xl p-4 shadow-md border border-gray-200">

      <!-- کارت محصول -->
      <div class="bg-gray-50 rounded-2xl p-4 text-center border">
        <div class="w-24 h-24 mx-auto mb-4">
          <img src="https://via.placeholder.com/150" alt="گوجه فرنگی" class="rounded-full w-full h-full object-cover border-4 border-green-300">
        </div>
        <h3 class="text-lg font-semibold text-gray-800 mb-1">گوجه فرنگی</h3>
        <p class="text-sm text-gray-600">۲۰۰ کیلوگرم موجودی</p>
      </div>

      <!-- رزروکنندگان -->
      <div class="bg-gray-50 rounded-2xl p-4 border">
        <h2 class="text-md font-bold mb-2 text-blue-700">👥 رزروکنندگان</h2>
        <ul class="divide-y divide-gray-100 text-sm">
          <li class="py-2 flex justify-between">
            <span>مهدی اکبری</span>
            <span class="text-green-600">۵۰ کیلو</span>
          </li>
          <li class="py-2 flex justify-between">
            <span>فاطمه رضایی</span>
            <span class="text-green-600">۳۰ کیلو</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- ردیف محصول ۲ -->
    <div class="grid grid-cols-2 gap-4 bg-white rounded-2xl p-4 shadow-md border border-gray-200">

      <div class="bg-gray-50 rounded-2xl p-4 text-center border">
        <div class="w-24 h-24 mx-auto mb-4">
          <img src="https://via.placeholder.com/150" alt="خرما" class="rounded-full w-full h-full object-cover border-4 border-yellow-300">
        </div>
        <h3 class="text-lg font-semibold text-gray-800 mb-1">خرما مضافتی</h3>
        <p class="text-sm text-gray-600">۱۰۰ کیلوگرم موجودی</p>
      </div>

      <div class="bg-gray-50 rounded-2xl p-4 border">
        <h2 class="text-md font-bold mb-2 text-blue-700">👥 رزروکنندگان</h2>
        <ul class="divide-y divide-gray-100 text-sm">
          <li class="py-2 flex justify-between">
            <span>زهرا حسینی</span>
            <span class="text-green-600">۲۰ کیلو</span>
          </li>
          <li class="py-2 flex justify-between">
            <span>علی شاهی</span>
            <span class="text-green-600">۱۰ کیلو</span>
          </li>
        </ul>
      </div>
    </div>

  </div>

</body>
</html>
