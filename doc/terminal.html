<!DOCTYPE html>
<html>
<head>
<title>نیم‌دایره چرخان</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  let angle = 0;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // رسم نیم‌دایره
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, Math.PI, false);
    ctx.stroke();

    // رسم آیکون‌ها
    const numIcons = 5;
    for (let i = 0; i < numIcons; i++) {
      const iconAngle = angle + (i * (Math.PI / numIcons));
      const x = canvas.width / 2 + 100 * Math.cos(iconAngle);
      const y = canvas.height / 2 + 100 * Math.sin(iconAngle);
      ctx.fillRect(x - 10, y - 10, 20, 20); // به جای آیکون، یک مربع کوچک رسم می‌کنیم
    }

    angle += 0.01; // تغییر زاویه برای چرخش
    requestAnimationFrame(draw); // تکرار نقاشی
  }

  canvas.addEventListener('click', () => {
      angle += Math.PI/4; // چرخش 45 درجه با هر کلیک
  });

  draw();
</script>
</body>
</html>
