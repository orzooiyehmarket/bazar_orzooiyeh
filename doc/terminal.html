<canvas id="myCanvas" width="400" height="300"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  const allIcons = Array.from({ length: 10 }, (_, i) => `ðŸ”¸${i + 1}`);
  const visibleCount = 5;
  let startIndex = 0;

  function drawArcIcons() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ø±Ø³Ù… Ù†ÛŒÙ…â€ŒØ¯Ø§ÛŒØ±Ù‡
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height, 100, Math.PI, 0, false);
    ctx.strokeStyle = "#999";
    ctx.lineWidth = 2;
    ctx.stroke();

    const visibleIcons = allIcons.slice(startIndex, startIndex + visibleCount);
    const angleStep = Math.PI / (visibleCount - 1);

    visibleIcons.forEach((icon, i) => {
      const angle = Math.PI - i * angleStep;
      const x = canvas.width / 2 + 100 * Math.cos(angle);
      const y = canvas.height + -100 * Math.sin(angle);

      ctx.beginPath();
      ctx.arc(x, y, 20, 0, 2 * Math.PI);
      ctx.fillStyle = "#39f";
      ctx.fill();

      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(icon, x, y);
    });
  }

  function next() {
    if (startIndex + visibleCount < allIcons.length) {
      startIndex++;
      drawArcIcons();
    }
  }

  function prev() {
    if (startIndex > 0) {
      startIndex--;
      drawArcIcons();
    }
  }

  // Ù„Ù…Ø³ Ø¨Ø±Ø§ÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„
  let touchStartX = 0;
  canvas.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
  });

  canvas.addEventListener("touchend", (e) => {
    const dx = e.changedTouches[0].clientX - touchStartX;
    if (dx > 30) prev();
    else if (dx < -30) next();
  });

  drawArcIcons();
</script>
