<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ÿµŸÅÿ≠Ÿá ÿ®ÿ±⁄Ø Ÿæÿßÿ≥ÿ™Ÿàÿ±</title>
  <style>
    body {
      margin: 0;
      background: #174;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .clock {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }

    .lang-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      color: #000;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-box {
      position: absolute;
      top: 50px;
      right: 10px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
    }

    .search-box .icon {
      margin-right: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .leaf {
      width: 60px;
      height: 80px;
      background: url('https://i.imgur.com/fN5n3gA.png') no-repeat center center;
      background-size: contain;
      position: absolute;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% {
        top: -100px;
        transform: rotate(0deg);
        opacity: 1;
      }
      100% {
        top: 100%;
        transform: rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">...</div>
  <div class="lang-toggle" onclick="toggleLang()">EN</div>

  <div class="search-box">
    <div class="icon">üîç</div>
    <input type="text" placeholder="ÿ¨ÿ≥ÿ™ÿ¨Ÿà..." />
  </div>

  <script>
    // ÿ≥ÿßÿπÿ™ Ÿà ÿ™ÿßÿ±€åÿÆ ÿ¥ŸÖÿ≥€å
    function updateClock() {
      const now = new Date();
      const fa = new Intl.DateTimeFormat('fa-IR', {
        dateStyle: 'full',
        timeStyle: 'short'
      });
      document.getElementById('clock').innerText = fa.format(now);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ÿ™ÿ∫€å€åÿ± ÿ≤ÿ®ÿßŸÜ
    let isPersian = true;
    function toggleLang() {
      isPersian = !isPersian;
      document.documentElement.lang = isPersian ? 'fa' : 'en';
      document.documentElement.dir = isPersian ? 'rtl' : 'ltr';
      document.querySelector('.lang-toggle').innerText = isPersian ? 'EN' : 'ŸÅÿß';
      document.querySelector('.search-box input').placeholder = isPersian ? 'ÿ¨ÿ≥ÿ™ÿ¨Ÿà...' : 'Search...';
    }

    // ÿß€åÿ¨ÿßÿØ ÿ®ÿ±⁄Ø Ÿæÿßÿ≥ÿ™Ÿàÿ± ÿ®ÿß ⁄©ŸÑ€å⁄©
    document.addEventListener('click', function (e) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = (e.clientX - 30) + 'px';
      leaf.style.top = (e.clientY - 40) + 'px';
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 3000);
    });
  </script>

</body>
</html>
