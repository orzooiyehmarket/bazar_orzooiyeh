<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کتاب تعاملی</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#c8e4ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .book {
      width: 300px;
      height: 400px;
      perspective: 2000px;
      position: relative;
      cursor: pointer;
    }
    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: #fffbe6;
      border: 2px solid #999;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transform-origin: left center;
      transition: transform 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }
    .page.front {
      z-index: 2;
      background: #f8f0ff;
    }
    .flipped {
      transform: rotateY(-180deg);
      z-index: 0 !important;
    }
    .hint {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #555;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .clickable {
      padding: 20px;
      border-radius: 8px;
      background: #d0f0c0;
      border: 1px dashed #333;
      cursor: pointer;
    }
    .clickable:hover {
      background: #a0e0a0;
    }
  </style>
</head>
<body>

<div class="book" id="book">
  <div class="page front" id="cover">
    <div>
      <div class="clickable">برای شروع کلیک کنید</div>
      <div class="hint">👆 کلیک کن تا ورق بخوره</div>
    </div>
  </div>
  <div class="page back" id="page1">
    <div class="clickable">صفحه ۱ - اینجا کلیک کن</div>
  </div>
</div>

<script>
  const cover = document.getElementById("cover");
  const page1 = document.getElementById("page1");
  let flipped = false;

  document.getElementById("book").addEventListener("click", () => {
    if (!flipped) {
      cover.classList.add("flipped");
      flipped = true;
    } else {
      alert("صفحه کلیک شد! (می‌تونی به صفحات بیشتر لینک بدی)");
    }
  });
</script>

</body>
</html>
