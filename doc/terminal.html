<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arc Icon Carousel</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .arc-container {
      position: relative;
      width: 300px;
      height: 150px;
      perspective: 800px;
    }

    .icon-wrapper {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }

    .icon {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #39f;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      transition: transform 0.4s ease, opacity 0.4s;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      padding: 10px;
      z-index: 99;
    }

    #prevBtn { left: -70px; }
    #nextBtn { right: -70px; }
  </style>
</head>
<body>

<div class="arc-container">
  <button id="prevBtn">&#8592;</button>
  <div class="icon-wrapper" id="arcIcons"></div>
  <button id="nextBtn">&#8594;</button>
</div>

<script>
  const iconWrapper = document.getElementById("arcIcons");
  const iconsData = Array.from({ length: 20 }, (_, i) => `ðŸ”·${i + 1}`);

  let centerIndex = 2;

  function renderIcons() {
    iconWrapper.innerHTML = "";

    const visibleIcons = iconsData.slice(centerIndex - 2, centerIndex + 3);
    visibleIcons.forEach((icon, i) => {
      const el = document.createElement("div");
      el.className = "icon";
      el.innerText = icon;

      // Ù…ÙˆÙ‚Ø¹ÛŒØª Ù‚ÙˆØ³ÛŒ (Ø²Ø§ÙˆÛŒÙ‡ Ø¨ÛŒÙ† -60 ØªØ§ +60 Ø¯Ø±Ø¬Ù‡)
      const angle = (i - 2) * 30;
      const radius = 100;

      const rad = angle * (Math.PI / 180);
      const x = radius * Math.cos(rad);
      const y = -radius * Math.sin(rad);

      el.style.transform = `translate(${x}px, ${y}px) scale(${i === 2 ? 1.2 : 1})`;
      el.style.opacity = i === 2 ? 1 : 0.6;

      iconWrapper.appendChild(el);
    });
  }

  document.getElementById("prevBtn").onclick = () => {
    if (centerIndex > 2) {
      centerIndex--;
      renderIcons();
    }
  };

  document.getElementById("nextBtn").onclick = () => {
    if (centerIndex < iconsData.length - 3) {
      centerIndex++;
      renderIcons();
    }
  };

  renderIcons();
</script>

</body>
</html>
