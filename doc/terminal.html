<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لیست محصولات گردان</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding: 20px;
      gap: 20px;
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .item {
      min-width: 200px;
      height: 140px;
      background: #fff;
      border-radius: 50% / 30%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      scroll-snap-align: center;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>محصولات بازار ارزوئیه</h2>

<div class="carousel" id="productList">
  <!-- آیتم‌ها اینجا قرار می‌گیرند -->
</div>

<script>
  // دیتای تست (از دیتابیس می‌تونه بیاد)
  const products = [
    { name: 'انگور سفید', image: 'https://via.placeholder.com/80?text=Grape' },
    { name: 'خرما مضافتی', image: 'https://via.placeholder.com/80?text=Date' },
    { name: 'انار کوهستان', image: 'https://via.placeholder.com/80?text=Pomegranate' },
    { name: 'زعفران کوهی', image: 'https://via.placeholder.com/80?text=Saffron' },
    { name: 'بادام سنگی', image: 'https://via.placeholder.com/80?text=Almond' }
  ];

  // حلقه بی‌نهایت (شبه چرخش دایره‌ای)
  const list = document.getElementById('productList');

  for (let i = 0; i < 3; i++) { // 3 بار تکرار کن تا مثل دایره بچرخه
    products.forEach(p => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div>${p.name}</div>
      `;
      list.appendChild(item);
    });
  }
</script>

</body>
</html>
