<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>حرکت سینوسی صفر تا π با ۱۰۰ آیکون</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }
  #carousel {
    position: relative;
    width: 320px;
    height: 160px;
    overflow: visible;
    touch-action: pan-y;
  }
  .icon {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
    box-shadow: 0 4px 12px rgba(33,203,243,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
</style>
</head>
<body>

<div id="carousel"></div>

<script>
  const carousel = document.getElementById('carousel');

  const totalIcons = 100;    // تعداد کل آیکون‌ها
  const visibleCount = 5;    // تعداد آیکون‌های نمایان
  const radius = 120;        // شعاع قوس
  const centerX = 160;       // مرکز افقی

  let baseAngle = 0;         // زاویه پایه
  const arcRadians = Math.PI;  // قوس از 0 تا π

  const icons = [];

  // ایجاد ۵ عنصر DOM (چون فقط ۵ نمایش داده میشه)
  for(let i = 0; i < visibleCount; i++) {
    const el = document.createElement('div');
    el.classList.add('icon');
    carousel.appendChild(el);
    icons.push(el);
  }

  let centerIndex = 0;

  function updatePositions() {
    const angleStep = arcRadians / (visibleCount - 1);

    for(let i = 0; i < visibleCount; i++) {
      let itemIndex = (centerIndex + i) % totalIcons;
      if(itemIndex < 0) itemIndex += totalIcons;

      let angle = baseAngle + i * angleStep;

      // x و y با سینوس و کسینوس در بازه 0 تا π
      const x = centerX + radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      // مقیاس بزرگ‌تر در وسط قوس (آیکون وسط)
      const distFromCenter = Math.abs(i - (visibleCount -1)/2);
      const scale = 1 - distFromCenter * 0.25;
      const opacity = 1 - distFromCenter * 0.3;

      const el = icons[i];
      el.style.transform = `translate(${x - 30}px, ${y}px) scale(${scale})`;
      el.style.opacity = opacity;
      el.textContent = itemIndex + 1;
      el.dataset.index = itemIndex;
      el.style.zIndex = 100 - distFromCenter;
    }
  }

  updatePositions();

  // مدیریت درگ
  let isDragging = false;
  let startX = 0;
  let lastBaseAngle = baseAngle;

  carousel.addEventListener('pointerdown', e => {
    isDragging = true;
    startX = e.clientX;
    lastBaseAngle = baseAngle;
    carousel.setPointerCapture(e.pointerId);
  });

  carousel.addEventListener('pointermove', e => {
    if(!isDragging) return;

    const dx = e.clientX - startX;
    const sensitivity = 0.005;
    baseAngle = lastBaseAngle + dx * sensitivity;

    // پایه زاویه محدود به 0 تا π نشه، حرکت بی‌نهایت
    if(baseAngle > arcRadians) baseAngle -= arcRadians;
    if(baseAngle < 0) baseAngle += arcRadians;

    updatePositions();
  });

  carousel.addEventListener('pointerup', e => {
    isDragging = false;
    carousel.releasePointerCapture(e.pointerId);

    // ایندکس مرکزی را به نزدیک‌ترین مقدار گرد کن
    const angleStep = arcRadians / (visibleCount - 1);
    let roughCenter = centerIndex - baseAngle / angleStep;
    centerIndex = Math.round(roughCenter) % totalIcons;
    if(centerIndex < 0) centerIndex += totalIcons;

    // زاویه به حالت snap تنظیم شود
    baseAngle = - (centerIndex) * angleStep;

    updatePositions();
  });

  carousel.addEventListener('dragstart', e => e.preventDefault());
</script>

</body>
</html>
