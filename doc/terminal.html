<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نیم‌دایره اسکرولی</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .arc-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }

    .arc-scroll {
      width: 100%;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      pointer-events: auto;
      padding-bottom: 30px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .arc-scroll::-webkit-scrollbar {
      display: none;
    }

    .arc-item {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 0 15px;
      background-color: #ffffff;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      line-height: 60px;
      font-size: 30px;
      color: #333;
      transform-origin: center bottom;
    }

    /* افکت نیم‌دایره با چرخش */
    .arc-scroll .arc-item {
      transform: rotate(var(--angle)) translateY(-50px) rotate(calc(var(--angle) * -1));
    }

    /* زاویه‌های نمونه */
    .arc-scroll .arc-item:nth-child(1) { --angle: -40deg; }
    .arc-scroll .arc-item:nth-child(2) { --angle: -30deg; }
    .arc-scroll .arc-item:nth-child(3) { --angle: -20deg; }
    .arc-scroll .arc-item:nth-child(4) { --angle: -10deg; }
    .arc-scroll .arc-item:nth-child(5) { --angle: 0deg; }
    .arc-scroll .arc-item:nth-child(6) { --angle: 10deg; }
    .arc-scroll .arc-item:nth-child(7) { --angle: 20deg; }
    .arc-scroll .arc-item:nth-child(8) { --angle: 30deg; }
    .arc-scroll .arc-item:nth-child(9) { --angle: 40deg; }

  </style>
</head>
<body>

<div class="arc-container">
  <div class="arc-scroll">
    <div class="arc-item">🍎</div>
    <div class="arc-item">🍊</div>
    <div class="arc-item">🍇</div>
    <div class="arc-item">🍉</div>
    <div class="arc-item">🍓</div>
    <div class="arc-item">🍍</div>
    <div class="arc-item">🥝</div>
    <div class="arc-item">🍌</div>
    <div class="arc-item">🍑</div>
  </div>
</div>

</body>
</html>
